<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Floating Labels Edge Cases Test Fixture</title>

    <!-- Bootstrap 5 CSS -->
    <link href="/devdist/renderers/bootstrap5/external/css/bootstrap.min.css" rel="stylesheet">
    <link href="/devdist/renderers/bootstrap5/touchspin-bootstrap5.css" rel="stylesheet">

    <!-- Enhanced IIFE build - single script with Core + Renderer -->
    <script src="/devdist/renderers/bootstrap5/iife/touchspin-bs5-complete.global.js"></script>

    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background: #f8f9fa;
        }
        .test-section h3 {
            margin-top: 0;
            color: #212529;
        }
        .test-case {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <h1>Floating Labels Edge Cases</h1>
    <p>Tests for malformed floating label structures that should fall back to regular rendering.</p>

    <!-- Test 1: Floating container without label -->
    <div class="test-section">
        <h3>Test 1: No Label in Floating Container</h3>
        <p>Expected: Falls back to regular rendering</p>
        <div class="test-case">
            <div class="form-floating">
                <input type="number" class="form-control" id="no-label"
                       placeholder="No label" value="50"
                       data-testid="no-label">
                <!-- Label is missing! -->
            </div>
        </div>
    </div>

    <!-- Test 2: Label outside floating container -->
    <div class="test-section">
        <h3>Test 2: Label Outside Floating Container</h3>
        <p>Expected: Falls back to regular rendering</p>
        <div class="test-case">
            <div class="form-floating">
                <input type="number" class="form-control" id="label-outside"
                       placeholder="Label outside" value="75"
                       data-testid="label-outside">
            </div>
            <!-- Label is outside the .form-floating! -->
            <label for="label-outside">Amount</label>
        </div>
    </div>

    <script>
        // Auto-initialize all TouchSpin instances on page load
        document.addEventListener('DOMContentLoaded', function() {
            const TouchSpinCore = window.TouchSpinCore;
            const Bootstrap5Renderer = globalThis.TouchSpinDefaultRenderer;

            if (!TouchSpinCore || !Bootstrap5Renderer) {
                console.error('❌ TouchSpinCore or Bootstrap5Renderer not available globally');
                return;
            }

            // Test 1: Floating container without label (should fall back to regular rendering)
            new TouchSpinCore(document.getElementById('no-label'), {
                renderer: Bootstrap5Renderer
            });

            // Test 2: Label outside floating container (should fall back to regular rendering)
            new TouchSpinCore(document.getElementById('label-outside'), {
                renderer: Bootstrap5Renderer
            });

            console.log('✅ Edge case test fixtures initialized');
        });
    </script>
</body>
</html>
