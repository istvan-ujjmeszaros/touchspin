<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS TouchSpin Test Fixture</title>

    <!-- Tailwind CSS Play CDN -->
    <script src="../../devdist/external/js/tailwind.js"></script>
    <link href="../../devdist/touchspin-tailwind.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../../../../jquery-plugin/devdist/external/js/jquery.min.js"></script>

    <!-- Import map with relative paths - works universally -->
    <script type="importmap">
    {
        "imports": {
            "@touchspin/core": "../../../../core/devdist/index.js",
            "@touchspin/core/renderer": "../../../../core/devdist/renderer.js",
            "@touchspin/core/events": "../../../../core/devdist/events.js",
        "@touchspin/renderer-tailwind": "../../devdist/TailwindRenderer.js",
            "@touchspin/jquery-plugin": "../../../../jquery-plugin/devdist/index.js"
        }
    }
    </script>

    <!-- Load TouchSpin Core and TailwindRenderer with proper async loading -->
    <script type="module">
        (async () => {
            try {
                const [CoreModule, RendererModule] = await Promise.all([
                    import('@touchspin/core'),
                    import('@touchspin/renderer-tailwind')
                ]);

                // Expose everything tests might need on window
                window.TouchSpinCore = CoreModule.TouchSpinCore;
                window.TouchSpinDefaultRenderer = RendererModule.default;

                // Mark page as ready only after everything loads successfully
                window.testPageReady = true;
            } catch (error) {
                console.error('Failed to load TouchSpin modules:', error);
                // Still mark as ready to prevent test timeouts
                window.testPageReady = true;
            }
        })();
    </script>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="flex justify-center">
            <div class="w-full max-w-4xl lg:max-w-2xl">
                <div class="bg-white shadow-sm rounded-lg">
                    <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg">
                        <h4 class="text-xl font-semibold mb-0">
                            ‚öôÔ∏è Tailwind CSS TouchSpin Test
                        </h4>
                    </div>
                    <div class="p-6">
                        <!-- Simple test input for basic TouchSpin functionality -->
                        <div class="mb-6">
                            <label for="test-input" class="block text-sm font-semibold text-gray-700 mb-2">Simple Input:</label>
                            <input
                                type="number"
                                id="test-input"
                                data-testid="test-input"
                                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                                value="50"
                                name="test-input"
                                placeholder="Enter value"
                            />
                            <div class="text-sm text-gray-600 mt-1">
                                Standalone input for basic TouchSpin functionality tests.
                            </div>
                        </div>

                        <!-- Advanced test input with Tailwind input-group equivalent -->
                        <div class="mb-6">
                            <label for="test-input-advanced" class="block text-sm font-semibold text-gray-700 mb-2">Advanced Input Group:</label>
                            <div class="flex rounded-md shadow-sm">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    #
                                </span>
                                <input
                                    type="number"
                                    id="test-input-advanced"
                                    data-testid="test-input-advanced"
                                    class="flex-1 block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                                    value="50"
                                    name="test-input-advanced"
                                    placeholder="Enter value"
                                />
                                <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">units</span>
                            </div>
                            <div class="text-sm text-gray-600 mt-1">
                                Input-group structure for testing Tailwind CSS integration with TouchSpin controls.
                            </div>
                        </div>

                        <!-- Container for dynamically injected inputs -->
                        <div id="additional-inputs" class="border-t pt-3 mt-4 hidden">
                            <h6 class="text-gray-600 mb-3 text-sm font-medium">Additional Test Inputs</h6>
                        </div>
                    </div>
                </div>

                <!-- Event log section -->
                <div class="bg-white shadow-sm rounded-lg mt-4">
                    <div class="flex justify-between items-center px-6 py-4 border-b">
                        <h6 class="text-lg font-medium mb-0">
                            üìù Event Log
                        </h6>
                        <button id="clear-log" class="px-3 py-1 text-sm border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                    <div class="p-0">
                        <textarea
                            id="event-log"
                            data-testid="event-log"
                            class="w-full border-0 rounded-0 font-mono text-xs resize-y min-h-48 p-4"
                            rows="10"
                            readonly
                            placeholder="Event log will appear here..."
                        ></textarea>
                    </div>
                </div>

                <!-- Hidden element for blur testing -->
                <input type="hidden" id="blur-target" data-testid="blur-target" />
            </div>
        </div>
    </div>

    <script type="module">
        // Event logging setup (same as base fixture)
        window.eventLog = [];

        window.logEvent = function(event, detail = {}) {
            const eventType = event.startsWith('touchspin.') ? 'touchspin' : 'native';
            const logEntry = { type: eventType, event, ...detail };
            window.eventLog.push(logEntry);

            const logElement = document.getElementById('event-log');
            if (logElement) {
                const prefix = `[${eventType}]`;
                let logText = '';
                if (detail.target && detail.value !== undefined) {
                    logText = `${prefix} ${detail.target}:${detail.value} ${event}\n`;
                } else if (detail.target) {
                    logText = `${prefix} ${detail.target} ${event}\n`;
                } else {
                    logText = `${prefix} ${event}\n`;
                }
                logElement.value += logText;
                logElement.scrollTop = logElement.scrollHeight;
            }
        };

        window.clearEventLog = function() {
            window.eventLog = [];
            const logElement = document.getElementById('event-log');
            if (logElement) {
                logElement.value = '';
            }
        };

        // Clear log button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-log');
            if (clearButton) {
                clearButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.clearEventLog();
                });
            }
        });

        // Helper to create additional inputs with Tailwind styling
        window.createTestInput = function(id, options = {}) {
            const container = document.getElementById('additional-inputs');
            container.classList.remove('hidden');

            const wrapper = document.createElement('div');
            wrapper.className = 'mb-4';

            const label = document.createElement('label');
            label.textContent = options.label || `Input ${id}:`;
            label.className = 'block text-sm font-semibold text-gray-700 mb-2';
            label.setAttribute('for', id);

            const inputGroup = document.createElement('div');
            inputGroup.className = 'flex rounded-md shadow-sm';

            // Add prepend text if specified
            if (options.prependIcon) {
                const prependSpan = document.createElement('span');
                prependSpan.className = 'inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm';
                // Use simple text labels instead of icons
                const iconMap = {
                    'gear': '‚öôÔ∏è',
                    'hash': '#',
                    'list': 'üìù',
                    'trash': 'üóëÔ∏è'
                };
                prependSpan.textContent = iconMap[options.prependIcon] || options.prependIcon;
                inputGroup.appendChild(prependSpan);
            }

            const input = document.createElement('input');
            input.type = options.type || 'number';
            input.id = id;
            input.setAttribute('data-testid', id);
            input.className = 'flex-1 block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500';
            input.value = options.value || '50';
            input.name = id;
            input.placeholder = options.placeholder || 'Enter value';

            if (options.min !== undefined) input.min = options.min;
            if (options.max !== undefined) input.max = options.max;
            if (options.step !== undefined) input.step = options.step;
            if (options.disabled) input.disabled = true;
            if (options.readonly) input.readOnly = true;

            inputGroup.appendChild(input);

            // Add append text if specified
            if (options.appendText) {
                const appendSpan = document.createElement('span');
                appendSpan.className = 'inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm';
                appendSpan.textContent = options.appendText;
                inputGroup.appendChild(appendSpan);
            }

            wrapper.appendChild(label);
            wrapper.appendChild(inputGroup);

            // Add help text if specified
            if (options.helpText) {
                const helpDiv = document.createElement('div');
                helpDiv.className = 'text-sm text-gray-600 mt-1';
                helpDiv.textContent = options.helpText;
                wrapper.appendChild(helpDiv);
            }

            container.appendChild(wrapper);
            return input;
        };

        window.clearAdditionalInputs = function() {
            const container = document.getElementById('additional-inputs');
            container.innerHTML = '';
            container.classList.add('hidden');
        };
    </script>

</body>
</html>
