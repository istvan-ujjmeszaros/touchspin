<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TouchSpin Vanilla Renderer — Example</title>
    <!-- Import map for static serving (e.g., PHPStorm) -->
    <script type="importmap">
      {
        "imports": {
          "@touchspin/core": "../../../core/src/index.js",
          "@touchspin/renderer-vanilla": "../src/index.js"
        }
      }
    </script>
    <!-- Direct CSS link for static serving (and works with Vite too) -->
    <link rel="stylesheet" href="../src/vanilla.css" />
    <style>
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 32px;}
      .panel{display:grid; grid-template-columns: 1fr 1fr; gap:24px; align-items:start}
      .card{border:1px solid #e5e7eb; border-radius:8px; padding:16px}
      pre{background:#0b1020; color:#d1d5db; padding:12px; border-radius:6px; overflow:auto}
      .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
      .log{max-height:220px; overflow:auto; font-family: ui-monospace, Menlo, monospace; background:#0b1020; color:#9ca3af; padding:8px; border-radius:6px}
      .vars{display:grid; grid-template-columns: 260px 1fr; gap:8px; align-items:center}
      .header-line{display:flex; align-items:center; justify-content:space-between; gap:12px}
      label{font-size:12px; color:#374151}
      input[type="text"], input[type="number"], input[type="color"]{padding:6px 8px; border:1px solid #d1d5db; border-radius:6px}
      button{padding:6px 10px; border:1px solid #d1d5db; border-radius:6px; background:#f3f4f6; cursor:pointer}
      button:hover{background:#e5e7eb}
      h2{margin:0 0 8px 0}
    </style>
  </head>
  <body>
    <h1>TouchSpin — Vanilla Renderer</h1>
    <div class="panel">
      <div class="card">
        <h2>Demo</h2>
        <div class="row" style="gap:16px">
          <input id="qty" data-testid="qty" type="text" value="2" />
          <div class="row">
            <button id="btn-up-once">upOnce()</button>
            <button id="btn-down-once">downOnce()</button>
            <button id="btn-start-up">startUpSpin()</button>
            <button id="btn-start-down">startDownSpin()</button>
            <button id="btn-stop">stopSpin()</button>
          </div>
        </div>
        <div class="row" style="margin-top:8px; gap:8px">
          <label for="ctrl-prefix">prefix</label>
          <input id="ctrl-prefix" type="text" value="$" style="width:80px" />
          <label for="ctrl-postfix">postfix</label>
          <input id="ctrl-postfix" type="text" value="kg" style="width:80px" />
        </div>
        <h3>Events</h3>
        <div class="log" id="log"></div>
      </div>
      <div class="card">
        <div class="header-line">
          <h2 style="margin:0">CSS Variables</h2>
          <div class="row" style="gap:8px; align-items:center">
            <span id="copied-msg" style="font-size:12px;color:#059669;min-width:60px;display:none; text-align:right">Copied!</span>
            <button id="btn-copy-vars" title=",:root block">Copy Variables</button>
          </div>
        </div>
        <div class="vars">
          <label>--ts-height</label><input data-var="--ts-height" value="32px" />
          <label>--ts-wrapper-radius</label><input data-var="--ts-wrapper-radius" value="6px" />
          <label>--ts-down-radius</label><input data-var="--ts-down-radius" value="6px 0 0 6px" />
          <label>--ts-up-radius</label><input data-var="--ts-up-radius" value="0 6px 6px 0" />
          <label>--ts-background</label><input data-var="--ts-background" value="#ffffff" />
          <label>--ts-foreground</label><input data-var="--ts-foreground" value="#1f2937" />
          <label>--ts-wrapper-border-color</label><input data-var="--ts-wrapper-border-color" value="#cbd5e1" />
          <label>--ts-wrapper-border-width</label><input data-var="--ts-wrapper-border-width" value="1px" />
          <label>--ts-button-border</label><input data-var="--ts-button-border" value="#cbd5e1" />
          <label>--ts-affix-border</label><input data-var="--ts-affix-border" value="#cbd5e1" />
          <label>--ts-separator-width</label><input data-var="--ts-separator-width" value="1px" />
          <label>--ts-separator-color</label><input data-var="--ts-separator-color" value="#cbd5e1" />
          <label>--ts-separator-affix-width</label><input data-var="--ts-separator-affix-width" value="1px" />
          <label>--ts-separator-affix-color</label><input data-var="--ts-separator-affix-color" value="#cbd5e1" />
          <label>--ts-font-size</label><input data-var="--ts-font-size" value="14px" />
          <label>--ts-button-font-size</label><input data-var="--ts-button-font-size" value="14px" />
          <label>--ts-affix-font-size</label><input data-var="--ts-affix-font-size" value="14px" />
          <label>--ts-button-background</label><input data-var="--ts-button-background" value="#f3f4f6" />
          <label>--ts-button-foreground</label><input data-var="--ts-button-foreground" value="#111827" />
          <label>--ts-button-hover-background</label><input data-var="--ts-button-hover-background" value="#e5e7eb" />
          <label>--ts-button-disabled-background</label><input data-var="--ts-button-disabled-background" value="#f9fafb" />
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:24px">
      <h2>Source</h2>
      <h4>HTML</h4>
      <pre id="src-html"></pre>
      <h4>JS</h4>
      <pre id="src-js"></pre>
      <h4>CSS (tokens)</h4>
      <pre id="src-css"></pre>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
  </html>
