<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 3 TouchSpin Test Fixture</title>

    <!-- Bootstrap 3 CSS -->
    <link href="../../devdist/external/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../devdist/external/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../devdist/touchspin-bootstrap3.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../../../../jquery-plugin/devdist/external/js/jquery.min.js"></script>

    <!-- Bootstrap 3 JS -->
    <script src="../../devdist/external/js/bootstrap.min.js"></script>

    <!-- Enhanced IIFE build - single script with Core + Renderer -->
    <script src="../../devdist/iife/touchspin-bs3-complete.global.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-xl-6 col-xl-offset-3">
                <div class="panel panel-primary" style="margin-top: 30px;">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            ‚öôÔ∏è Bootstrap 3 TouchSpin Test
                        </h4>
                    </div>
                    <div class="panel-body">
                        <!-- Simple test input for basic TouchSpin functionality -->
                        <div class="form-group">
                            <label for="test-input" class="control-label">Simple Input:</label>
                            <input
                                type="number"
                                id="test-input"
                                data-testid="test-input"
                                class="form-control input-lg"
                                value="50"
                                name="test-input"
                                placeholder="Enter value"
                            />
                            <span class="help-block">
                                Standalone input for basic TouchSpin functionality tests.
                            </span>
                        </div>

                        <!-- Advanced test input with Bootstrap 3 input-group -->
                        <div class="form-group">
                            <label for="test-input-advanced" class="control-label">Advanced Input Group:</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    #
                                </span>
                                <input
                                    type="number"
                                    id="test-input-advanced"
                                    data-testid="test-input-advanced"
                                    class="form-control"
                                    value="50"
                                    name="test-input-advanced"
                                    placeholder="Enter value"
                                />
                                <span class="input-group-addon">units</span>
                            </div>
                            <span class="help-block">
                                Input-group structure for testing Bootstrap 3 integration with TouchSpin controls.
                            </span>
                        </div>

                        <!-- Container for dynamically injected inputs -->
                        <div id="additional-inputs" class="panel panel-default" style="display: none; margin-top: 20px;">
                            <div class="panel-heading">
                                <h6 class="panel-title">Additional Test Inputs</h6>
                            </div>
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Event log section -->
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="pull-left">
                            <h6 class="panel-title">
                                üìù Event Log
                            </h6>
                        </div>
                        <div class="pull-right">
                            <button id="clear-log" class="btn btn-xs btn-default">
                                üóëÔ∏è Clear
                            </button>
                        </div>
                    </div>
                    <div class="panel-body" style="padding: 0;">
                        <textarea
                            id="event-log"
                            data-testid="event-log"
                            class="form-control"
                            rows="10"
                            readonly
                            placeholder="Event log will appear here..."
                            style="border: none; border-radius: 0; resize: vertical; min-height: 200px; font-family: monospace; font-size: 12px;"
                        ></textarea>
                    </div>
                </div>

                <!-- Hidden element for blur testing -->
                <input type="hidden" id="blur-target" data-testid="blur-target" />
            </div>
        </div>
    </div>

    <script type="module">
        // Event logging setup (same as base fixture)
        window.eventLog = [];

        window.logEvent = function(event, detail = {}) {
            const eventType = event.startsWith('touchspin.') ? 'touchspin' : 'native';
            const logEntry = { type: eventType, event, ...detail };
            window.eventLog.push(logEntry);

            const logElement = document.getElementById('event-log');
            if (logElement) {
                const prefix = `[${eventType}]`;
                let logText = '';
                if (detail.target && detail.value !== undefined) {
                    logText = `${prefix} ${detail.target}:${detail.value} ${event}\n`;
                } else if (detail.target) {
                    logText = `${prefix} ${detail.target} ${event}\n`;
                } else {
                    logText = `${prefix} ${event}\n`;
                }
                logElement.value += logText;
                logElement.scrollTop = logElement.scrollHeight;
            }
        };

        window.clearEventLog = function() {
            window.eventLog = [];
            const logElement = document.getElementById('event-log');
            if (logElement) {
                logElement.value = '';
            }
        };

        // Clear log button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-log');
            if (clearButton) {
                clearButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.clearEventLog();
                });
            }
        });

        // Helper to create additional inputs with Bootstrap 3 styling
        window.createTestInput = function(id, options = {}) {
            const container = document.getElementById('additional-inputs');
            const panelBody = container.querySelector('.panel-body');
            container.style.display = 'block';

            const wrapper = document.createElement('div');
            wrapper.className = 'form-group';

            const label = document.createElement('label');
            label.textContent = options.label || `Input ${id}:`;
            label.className = 'control-label';
            label.setAttribute('for', id);

            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';

            // Add prepend text if specified
            if (options.prependIcon) {
                const prependSpan = document.createElement('span');
                prependSpan.className = 'input-group-addon';
                // Use simple text labels instead of icons
                const iconMap = {
                    'cog': '‚öôÔ∏è',
                    'th-large': '#',
                    'list': 'üìù',
                    'trash': 'üóëÔ∏è'
                };
                prependSpan.textContent = iconMap[options.prependIcon] || options.prependIcon;
                inputGroup.appendChild(prependSpan);
            }

            const input = document.createElement('input');
            input.type = options.type || 'number';
            input.id = id;
            input.setAttribute('data-testid', id);
            input.className = 'form-control';
            input.value = options.value || '50';
            input.name = id;
            input.placeholder = options.placeholder || 'Enter value';

            if (options.min !== undefined) input.min = options.min;
            if (options.max !== undefined) input.max = options.max;
            if (options.step !== undefined) input.step = options.step;
            if (options.disabled) input.disabled = true;
            if (options.readonly) input.readOnly = true;

            inputGroup.appendChild(input);

            // Add append text if specified
            if (options.appendText) {
                const appendSpan = document.createElement('span');
                appendSpan.className = 'input-group-addon';
                appendSpan.textContent = options.appendText;
                inputGroup.appendChild(appendSpan);
            }

            wrapper.appendChild(label);
            wrapper.appendChild(inputGroup);

            // Add help text if specified
            if (options.helpText) {
                const helpSpan = document.createElement('span');
                helpSpan.className = 'help-block';
                helpSpan.textContent = options.helpText;
                wrapper.appendChild(helpSpan);
            }

            panelBody.appendChild(wrapper);
            return input;
        };

        window.clearAdditionalInputs = function() {
            const container = document.getElementById('additional-inputs');
            const panelBody = container.querySelector('.panel-body');
            panelBody.innerHTML = '';
            container.style.display = 'none';
        };
    </script>

</body>
</html>
