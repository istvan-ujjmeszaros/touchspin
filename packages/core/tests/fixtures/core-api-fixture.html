<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSpin Core API Fixture</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f7f7;
        }

        .fixture-container {
            max-width: 640px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        .fixture-container h1 {
            font-size: 1.5rem;
            margin: 0 0 16px;
        }

        .field-group {
            margin-bottom: 24px;
        }

        .field-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .field-group input[type="number"],
        .field-group input[type="text"] {
            width: 100%;
            max-width: 320px;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }

        .event-log-section {
            margin-top: 32px;
        }

        .event-log-section label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-log {
            width: 100%;
            min-height: 200px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 12px;
            resize: vertical;
            background: #0d1117;
            color: #c9d1d9;
        }

        .hidden-targets {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fixture-container">
        <h1>TouchSpin Core Fixture</h1>

        <div class="field-group">
            <label for="test-input">Primary Input</label>
            <input
                type="number"
                id="test-input"
                data-testid="test-input"
                value="50"
                name="test-input"
                autocomplete="off"
            />
        </div>

        <div id="additional-inputs" class="field-group" style="display: none;"></div>

        <div class="event-log-section">
            <label for="event-log">
                <span>Event Log</span>
                <button id="clear-log" type="button">ðŸ—‘ Clear</button>
            </label>
            <textarea
                id="event-log"
                data-testid="event-log"
                class="event-log"
                readonly
                placeholder="Event log will appear here..."
            ></textarea>
        </div>

        <div class="hidden-targets">
            <input type="hidden" id="blur-target" data-testid="blur-target" />
        </div>
    </div>

    <!-- Load the actual TouchSpin Core IIFE bundle -->
    <script src="/devdist/core/iife/index.global.js"></script>

    <script type="module">
        function appendLog(text) {
            const logEl = document.getElementById('event-log');
            if (!logEl) return;
            logEl.value += `${text}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        window.eventLog = [];

        window.logEvent = function logEvent(event, detail = {}) {
            const eventType = event.startsWith('touchspin.') ? 'touchspin' : 'native';
            const entry = { type: eventType, event, ...detail };
            window.eventLog.push(entry);

            const prefix = `[${eventType}]`;
            const detailText =
                detail.eventDetail !== undefined ? ` ${JSON.stringify(detail.eventDetail)}` : '';
            if (detail.target && detail.value !== undefined) {
                appendLog(`${prefix} ${detail.target}:${detail.value} ${event}${detailText}`);
            } else if (detail.target) {
                appendLog(`${prefix} ${detail.target} ${event}${detailText}`);
            } else {
                appendLog(`${prefix} ${event}${detailText}`);
            }
        };

        window.clearEventLog = function clearEventLog() {
            window.eventLog = [];
            const logEl = document.getElementById('event-log');
            if (logEl) logEl.value = '';
        };

        document.getElementById('clear-log')?.addEventListener('click', (event) => {
            event.preventDefault();
            window.clearEventLog();
        });

        window.createTestInput = function createTestInput(id, options = {}) {
            const container = document.getElementById('additional-inputs');
            if (!container) return null;
            container.style.display = 'block';

            const wrapper = document.createElement('div');
            wrapper.className = 'field-group';

            const label = document.createElement('label');
            label.textContent = options.label || `Input ${id}`;
            label.setAttribute('for', id);

            const input = document.createElement('input');
            input.type = options.type || 'number';
            input.id = id;
            input.setAttribute('data-testid', id);
            input.value = options.value ?? '0';
            input.name = id;
            input.autocomplete = 'off';

            if (options.min !== undefined) input.min = String(options.min);
            if (options.max !== undefined) input.max = String(options.max);
            if (options.step !== undefined) input.step = String(options.step);
            if (options.disabled) input.disabled = true;
            if (options.readonly) input.readOnly = true;

            if (options.dataAttributes) {
                Object.entries(options.dataAttributes).forEach(([attr, value]) => {
                    input.setAttribute(attr, value);
                });
            }

            wrapper.appendChild(label);
            wrapper.appendChild(input);

            if (options.helpText) {
                const help = document.createElement('small');
                help.textContent = options.helpText;
                help.style.display = 'block';
                help.style.marginTop = '4px';
                wrapper.appendChild(help);
            }

            container.appendChild(wrapper);
            return input;
        };

        window.clearAdditionalInputs = function clearAdditionalInputs() {
            const container = document.getElementById('additional-inputs');
            if (!container) return;
            container.innerHTML = '';
            container.style.display = 'none';
        };

        window.testPageReady = true;
    </script>
</body>
</html>
