<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSpin Core - Multi-Input Test Fixture</title>
    <!-- Import map with relative paths - works universally -->
    <script type="importmap">
    {
      "imports": {
        "@touchspin/core": "../../../devdist/index.js",
        "@touchspin/core/renderer": "../../../devdist/renderer.js",
        "@touchspin/core/events": "../../../devdist/events.js",
        "@touchspin/renderer-bootstrap3": "../../../../renderers/bootstrap3/devdist/index.js",
        "@touchspin/renderer-bootstrap4": "../../../../renderers/bootstrap4/devdist/index.js",
        "@touchspin/renderer-bootstrap5": "../../../../renderers/bootstrap5/devdist/index.js",
        "@touchspin/renderer-tailwind": "../../../../renderers/tailwind/devdist/index.js",
        "@touchspin/renderer-vanilla": "../../../../renderers/vanilla/devdist/index.js",
        "@touchspin/jquery-plugin": "../../../../jquery-plugin/devdist/index.js"
      }
    }
    </script>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-wrapper {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #fafafa;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-meta {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }
        #event-log {
            width: 100%;
            height: 250px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            overflow-y: auto;
            resize: vertical;
        }
        .event-log-section {
            margin-top: 30px;
        }
        .btn {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>Core TouchSpin - Multi-Input Test</h3>

        <div class="input-grid">
            <!-- Basic input -->
            <div class="input-wrapper">
                <label for="basic-input">Basic Input</label>
                <input
                    type="number"
                    id="basic-input"
                    data-testid="basic-input"
                    value="50"
                    name="basic-input"
                />
                <div class="input-meta">Default: value=50</div>
            </div>

            <!-- Bounded input -->
            <div class="input-wrapper">
                <label for="bounded-input">Bounded Input</label>
                <input
                    type="number"
                    id="bounded-input"
                    data-testid="bounded-input"
                    value="10"
                    min="0"
                    max="100"
                    name="bounded-input"
                />
                <div class="input-meta">min=0, max=100, value=10</div>
            </div>

            <!-- Stepped input -->
            <div class="input-wrapper">
                <label for="stepped-input">Stepped Input</label>
                <input
                    type="number"
                    id="stepped-input"
                    data-testid="stepped-input"
                    value="0"
                    step="5"
                    name="stepped-input"
                />
                <div class="input-meta">step=5, value=0</div>
            </div>

            <!-- Decimal input -->
            <div class="input-wrapper">
                <label for="decimal-input">Decimal Input</label>
                <input
                    type="number"
                    id="decimal-input"
                    data-testid="decimal-input"
                    value="5.25"
                    step="0.25"
                    min="0"
                    max="10"
                    name="decimal-input"
                />
                <div class="input-meta">step=0.25, decimals, min=0, max=10</div>
            </div>

            <!-- Disabled input -->
            <div class="input-wrapper">
                <label for="disabled-input">Disabled Input</label>
                <input
                    type="number"
                    id="disabled-input"
                    data-testid="disabled-input"
                    value="25"
                    disabled
                    name="disabled-input"
                />
                <div class="input-meta">disabled=true</div>
            </div>

            <!-- Readonly input -->
            <div class="input-wrapper">
                <label for="readonly-input">Readonly Input</label>
                <input
                    type="number"
                    id="readonly-input"
                    data-testid="readonly-input"
                    value="75"
                    readonly
                    name="readonly-input"
                />
                <div class="input-meta">readonly=true</div>
            </div>
        </div>

        <!-- Event log -->
        <div class="event-log-section">
            <label for="event-log">Event Log:</label>
            <textarea id="event-log" data-testid="event-log" readonly></textarea>
            <div style="margin-top: 8px;">
                <button id="clear-log" class="btn btn-secondary">Clear Log</button>
                <button id="log-values" class="btn">Log All Values</button>
            </div>
        </div>

        <!-- Hidden elements for testing -->
        <input type="hidden" id="blur-target" data-testid="blur-target" />
    </div>

    <script type="module">
        // Event logging system
        window.eventLog = [];

        window.logEvent = function(event, detail = {}) {
            const eventType = event.startsWith('touchspin.') ? 'touchspin' : 'native';

            const logEntry = {
                type: eventType,
                event,
                timestamp: Date.now(),
                ...detail
            };
            window.eventLog.push(logEntry);

            const logElement = document.getElementById('event-log');
            if (logElement) {
                // Format: [type] target:value event or [type] target event
                const prefix = `[${eventType}]`;
                let logText = '';
                if (detail.target && detail.value !== undefined) {
                    logText = `${prefix} ${detail.target}:${detail.value} ${event}\n`;
                } else if (detail.target) {
                    logText = `${prefix} ${detail.target} ${event}\n`;
                } else {
                    logText = `${prefix} ${event}\n`;
                }

                logElement.value += logText;
                logElement.scrollTop = logElement.scrollHeight;
            }
        };

        // Clear event log
        window.clearEventLog = function() {
            window.eventLog = [];
            const logElement = document.getElementById('event-log');
            if (logElement) {
                logElement.value = '';
            }
        };

        // Log all input values
        window.logAllValues = function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                const testId = input.getAttribute('data-testid');
                if (testId) {
                    window.logEvent('value-snapshot', {
                        target: testId,
                        value: input.value
                    });
                }
            });
        };

        // Button event handlers
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-log');
            const logValuesButton = document.getElementById('log-values');

            if (clearButton) {
                clearButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.clearEventLog();
                });
            }

            if (logValuesButton) {
                logValuesButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.logAllValues();
                });
            }
        });

        // Test utility functions
        window.getAllInputTestIds = function() {
            const inputs = document.querySelectorAll('input[type="number"][data-testid]');
            return Array.from(inputs).map(input => input.getAttribute('data-testid')).filter(Boolean);
        };

        window.getInputByTestId = function(testId) {
            return document.querySelector(`input[data-testid="${testId}"]`);
        };
    </script>
</body>
</html>
