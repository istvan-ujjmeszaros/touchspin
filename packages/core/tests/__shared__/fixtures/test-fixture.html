<!DOCTYPE html>
<html lang="en">
<!--
EVENT LOG TESTING HELPERS AVAILABLE:
- hasEventInLog(page, eventName, eventType?) - Check if event exists
- countEventInLog(page, eventName, eventType?) - Count event occurrences
- getEventLog(page) - Get EventLogEntry[] array (use with array methods)
- getEventLogText(page) - Get raw string (avoid if possible)

AVOID: page.locator('#event-log').inputValue() + string parsing
USE: Typed helpers above for consistency and type safety
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery TouchSpin Test Fixture</title>
    <!-- External dependencies will be loaded via CDN in actual tests if needed -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Universal Import Map - works with both yarn dev and PhpStorm servers -->
    <script>
        const pathname = window.location.pathname;
        const port = window.location.port;

        // Detect environment
        const isYarnDev = port === '8866';
        const isPHPStormWithProject = pathname.includes('/bootstrap-touchspin-openai/packages/');
        const isPHPStormWithoutProject = !isYarnDev && pathname.startsWith('/packages/');

        const importMap = {'imports': {}};

        if (isYarnDev) {
            // Yarn dev server - paths from project root without project name
            importMap.imports['@touchspin/core'] = '/packages/core/devdist/index.js';
            importMap.imports['@touchspin/core/renderer'] = '/packages/core/devdist/renderer.js';
            importMap.imports['@touchspin/core/events'] = '/packages/core/devdist/events.js';
            importMap.imports['@touchspin/renderer-bootstrap3'] = '/packages/renderers/bootstrap3/devdist/index.js';
            importMap.imports['@touchspin/renderer-bootstrap4'] = '/packages/renderers/bootstrap4/devdist/index.js';
            importMap.imports['@touchspin/renderer-bootstrap5'] = '/packages/renderers/bootstrap5/devdist/index.js';
            importMap.imports['@touchspin/renderer-tailwind'] = '/packages/renderers/tailwind/devdist/index.js';
            importMap.imports['@touchspin/renderer-vanilla'] = '/packages/renderers/vanilla/devdist/index.js';
            importMap.imports['@touchspin/jquery-plugin'] = '/packages/jquery-plugin/devdist/index.js';
        } else if (isPHPStormWithProject || isPHPStormWithoutProject) {
            // PhpStorm - always needs project name in path
            importMap.imports['@touchspin/core'] = '/bootstrap-touchspin-openai/packages/core/devdist/index.js';
            importMap.imports['@touchspin/core/renderer'] = '/bootstrap-touchspin-openai/packages/core/devdist/renderer.js';
            importMap.imports['@touchspin/core/events'] = '/bootstrap-touchspin-openai/packages/core/devdist/events.js';
            importMap.imports['@touchspin/renderer-bootstrap3'] = '/bootstrap-touchspin-openai/packages/renderers/bootstrap3/devdist/index.js';
            importMap.imports['@touchspin/renderer-bootstrap4'] = '/bootstrap-touchspin-openai/packages/renderers/bootstrap4/devdist/index.js';
            importMap.imports['@touchspin/renderer-bootstrap5'] = '/bootstrap-touchspin-openai/packages/renderers/bootstrap5/devdist/index.js';
            importMap.imports['@touchspin/renderer-tailwind'] = '/bootstrap-touchspin-openai/packages/renderers/tailwind/devdist/index.js';
            importMap.imports['@touchspin/renderer-vanilla'] = '/bootstrap-touchspin-openai/packages/renderers/vanilla/devdist/index.js';
            importMap.imports['@touchspin/jquery-plugin'] = '/bootstrap-touchspin-openai/packages/jquery-plugin/devdist/index.js';
        } else {
            // Fallback to relative paths
            importMap.imports['@touchspin/core'] = '../devdist/index.js';
            importMap.imports['@touchspin/core/renderer'] = '../devdist/renderer.js';
            importMap.imports['@touchspin/core/events'] = '../devdist/events.js';
            importMap.imports['@touchspin/renderer-bootstrap3'] = '../../../renderers/bootstrap3/devdist/index.js';
            importMap.imports['@touchspin/renderer-bootstrap4'] = '../../../renderers/bootstrap4/devdist/index.js';
            importMap.imports['@touchspin/renderer-bootstrap5'] = '../../../renderers/bootstrap5/devdist/index.js';
            importMap.imports['@touchspin/renderer-tailwind'] = '../../../renderers/tailwind/devdist/index.js';
            importMap.imports['@touchspin/renderer-vanilla'] = '../../../renderers/vanilla/devdist/index.js';
            importMap.imports['@touchspin/jquery-plugin'] = '../../../jquery-plugin/devdist/index.js';
        }

        const script = document.createElement('script');
        script.type = 'importmap';
        script.textContent = JSON.stringify(importMap);
        document.head.appendChild(script);
    </script>
    <style>
        body {
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #event-log {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            resize: vertical;
        }
        .input-wrapper {
            margin-bottom: 20px;
        }
        .event-log-section {
            margin-top: 30px;
        }
        .event-log-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        /* Style for additional injected inputs */
        .injected-input-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>TouchSpin Test</h3>

        <!-- Primary test input -->
        <div class="input-wrapper">
            <label for="test-input">Test Input:</label>
            <input
                type="number"
                id="test-input"
                data-testid="test-input"
                class="form-control"
                value="50"
                name="test-input"
            />
        </div>

        <!-- Container for dynamically injected inputs -->
        <div id="additional-inputs" class="injected-input-container" style="display: none;"></div>

        <!-- Event log -->
        <div class="event-log-section">
            <label class="event-log-label" for="event-log">Event Log:</label>
            <textarea id="event-log" data-testid="event-log" class="form-control" readonly></textarea>
            <button id="clear-log" class="btn btn-sm btn-secondary mt-2">Clear Log</button>
        </div>

        <!-- Hidden element for blur testing -->
        <input type="hidden" id="blur-target" data-testid="blur-target" />
    </div>

    <script type="module">
        // Event logging setup
        window.eventLog = [];

        window.logEvent = function(event, detail = {}) {
            // Determine event type (native vs touchspin)
            const eventType = event.startsWith('touchspin.') ? 'touchspin' : 'native';

            const logEntry = {
                type: eventType,
                event,
                ...detail
            };
            window.eventLog.push(logEntry);

            const logElement = document.getElementById('event-log');
            if (logElement) {
                // Format: [type] target:value event or [type] target event
                const prefix = `[${eventType}]`;
                let logText = '';
                if (detail.target && detail.value !== undefined) {
                    logText = `${prefix} ${detail.target}:${detail.value} ${event}\n`;
                } else if (detail.target) {
                    logText = `${prefix} ${detail.target} ${event}\n`;
                } else {
                    logText = `${prefix} ${event}\n`;
                }

                logElement.value += logText;
                logElement.scrollTop = logElement.scrollHeight;
            }
        };

        // Clear log button functionality
        window.clearEventLog = function() {
            window.eventLog = [];
            const logElement = document.getElementById('event-log');
            if (logElement) {
                logElement.value = '';
            }
        };

        // Set up clear log button click handler
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-log');
            if (clearButton) {
                clearButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.clearEventLog();
                    console.log('Event log cleared');
                });
            }
        });

        // Helper to create additional inputs
        window.createTestInput = function(id, options = {}) {
            const container = document.getElementById('additional-inputs');
            container.style.display = 'block';

            const wrapper = document.createElement('div');
            wrapper.className = 'input-wrapper';

            const label = document.createElement('label');
            label.textContent = options.label || `Input ${id}:`;
            label.setAttribute('for', id);

            const input = document.createElement('input');
            input.type = options.type || 'number';
            input.id = id;
            input.setAttribute('data-testid', id);
            input.className = 'form-control';
            input.value = options.value || '50';
            input.name = id;

            // Apply any additional attributes
            if (options.min !== undefined) input.min = options.min;
            if (options.max !== undefined) input.max = options.max;
            if (options.step !== undefined) input.step = options.step;
            if (options.disabled) input.disabled = true;
            if (options.readonly) input.readOnly = true;
            if (options.dataAttributes) {
                Object.entries(options.dataAttributes).forEach(([attr, value]) => {
                    if (typeof value === 'string') {
                        input.setAttribute(attr, value);
                    }
                });
            }

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            container.appendChild(wrapper);

            return input;
        };

        // Helper to clear additional inputs
        window.clearAdditionalInputs = function() {
            const container = document.getElementById('additional-inputs');
            container.innerHTML = '';
            container.style.display = 'none';
        };

        // Mark page as ready
        window.testPageReady = true;
    </script>
</body>
</html>
