<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSpin Data Attributes Test Fixture</title>
    <script>
        // Properly paired formatting callbacks for testing
        window.touchspinCallbacks = {
            // Currency formatting pair
            parseCurrency: function(val) {
                return String(val).replace(/[$,]/g, '');
            },
            formatCurrency: function(val) {
                return '$' + Number(val).toLocaleString();
            },

            // Percentage formatting pair
            parsePercent: function(val) {
                return String(val).replace('%', '');
            },
            formatPercent: function(val) {
                return val + '%';
            },

            // Simple prefix/suffix pair
            parsePrefix: function(val) {
                return String(val).replace('Qty: ', '');
            },
            formatPrefix: function(val) {
                return 'Qty: ' + val;
            }
        };

        // Console warning capture for callback tests
        window.__consoleWarnings = [];

        // Track when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            window.__pageReady = true;
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Primary test input -->
        <input type="number" id="test-input" data-testid="test-input" class="form-control" value="50" />

        <!-- Input with data attributes for testing -->
        <input type="number"
               id="data-attr-input"
               data-testid="data-attr-input"
               class="form-control"
               value="10"
               data-bts-min="0"
               data-bts-max="100"
               data-bts-step="5"
               data-bts-decimals="1"
               data-bts-init-val="25"
               data-bts-replacement-val="10"
               data-bts-mouse-wheel="true"
               data-bts-vertical-buttons="false"
               data-bts-force-step-divisibility="round"
               data-bts-step-interval="100"
               data-bts-max-boosted-step="10"
               data-bts-prefix="$"
               data-bts-postfix="%" />

        <!-- Complex JSON data attributes input -->
        <input type="number"
               id="complex-input"
               data-testid="complex-input"
               class="form-control"
               value="0"
               data-bts-min="-50"
               data-bts-max="200"
               data-bts-step="0.25"
               data-bts-decimals="2"
               data-bts-force-step-divisibility="floor" />

        <!-- Input for callback testing -->
        <input type="number"
               id="callback-input"
               data-testid="callback-input"
               class="form-control"
               value="100" />

        <!-- Input for precedence testing (options override data attrs) -->
        <input type="number"
               id="precedence-input"
               data-testid="precedence-input"
               class="form-control"
               value="20"
               data-bts-min="10"
               data-bts-max="50"
               data-bts-step="2" />

        <!-- Input for validation testing (invalid values) -->
        <input type="number"
               id="validation-input"
               data-testid="validation-input"
               class="form-control"
               value="0"
               data-bts-min="invalid"
               data-bts-max="not-a-number"
               data-bts-step="NaN"
               data-bts-decimals="text" />

        <!-- Additional test inputs -->
        <input type="number"
               id="additional-1"
               data-testid="additional-1"
               class="form-control"
               value="0" />

        <input type="number"
               id="additional-2"
               data-testid="additional-2"
               class="form-control"
               value="0" />
    </div>
</body>
</html>
