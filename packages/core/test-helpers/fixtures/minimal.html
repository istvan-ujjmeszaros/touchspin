<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSpin Core - Minimal Test Fixture</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-wrapper {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="number"] {
            width: 150px;
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #event-log {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            resize: vertical;
        }
        .event-log-section {
            margin-top: 30px;
        }
        .btn {
            padding: 6px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>Core TouchSpin - Minimal Test</h3>

        <!-- Primary test input -->
        <div class="input-wrapper">
            <label for="test-input">Test Input:</label>
            <input
                type="number"
                id="test-input"
                data-testid="test-input"
                value="50"
                name="test-input"
            />
        </div>

        <!-- Event log -->
        <div class="event-log-section">
            <label for="event-log">Event Log:</label>
            <textarea id="event-log" data-testid="event-log" readonly></textarea>
            <button id="clear-log" class="btn btn-secondary" style="margin-top: 8px;">Clear Log</button>
        </div>

        <!-- Hidden element for blur testing -->
        <input type="hidden" id="blur-target" data-testid="blur-target" />
    </div>

    <script type="module">
        // Minimal event logging system for core tests
        window.eventLog = [];

        window.logEvent = function(event, detail = {}) {
            const eventType = event.startsWith('touchspin.') ? 'touchspin' : 'native';

            const logEntry = {
                type: eventType,
                event,
                timestamp: Date.now(),
                ...detail
            };
            window.eventLog.push(logEntry);

            const logElement = document.getElementById('event-log');
            if (logElement) {
                // Format: [type] target:value event or [type] target event
                const prefix = `[${eventType}]`;
                let logText = '';
                if (detail.target && detail.value !== undefined) {
                    logText = `${prefix} ${detail.target}:${detail.value} ${event}\n`;
                } else if (detail.target) {
                    logText = `${prefix} ${detail.target} ${event}\n`;
                } else {
                    logText = `${prefix} ${event}\n`;
                }

                logElement.value += logText;
                logElement.scrollTop = logElement.scrollHeight;
            }
        };

        // Clear event log
        window.clearEventLog = function() {
            window.eventLog = [];
            const logElement = document.getElementById('event-log');
            if (logElement) {
                logElement.value = '';
            }
        };

        // Clear log button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-log');
            if (clearButton) {
                clearButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.clearEventLog();
                });
            }
        });

        // Helper to create additional test inputs dynamically
        window.createTestInput = function(id, options = {}) {
            const container = document.querySelector('.test-container');

            const wrapper = document.createElement('div');
            wrapper.className = 'input-wrapper';
            wrapper.setAttribute('data-generated', 'true');

            const label = document.createElement('label');
            label.textContent = options.label || `Input ${id}:`;
            label.setAttribute('for', id);

            const input = document.createElement('input');
            input.type = 'number';
            input.id = id;
            input.setAttribute('data-testid', id);
            input.value = options.value !== undefined ? options.value : '50';
            input.name = id;

            // Apply optional attributes
            if (options.min !== undefined) input.setAttribute('min', options.min);
            if (options.max !== undefined) input.setAttribute('max', options.max);
            if (options.step !== undefined) input.setAttribute('step', options.step);
            if (options.disabled) input.disabled = true;
            if (options.readonly) input.readOnly = true;

            wrapper.appendChild(label);
            wrapper.appendChild(input);

            // Insert before event log section
            const eventSection = document.querySelector('.event-log-section');
            container.insertBefore(wrapper, eventSection);

            return input;
        };

        // Helper to clear generated inputs
        window.clearGeneratedInputs = function() {
            const generated = document.querySelectorAll('[data-generated="true"]');
            generated.forEach(el => el.remove());
        };

        // Mark page as ready for tests
        window.coreTestReady = true;
        window.testPageReady = true;
    </script>
</body>
</html>
