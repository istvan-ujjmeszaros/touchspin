<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy jQuery UMD Demo</title>

  <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px;">
    <h1>Legacy jQuery UMD Demo (Bootstrap 5)</h1>

    <p>Requires jQuery on window, then one legacy UMD bundle, plus renderer CSS.</p>

    <!-- jQuery (external) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>

    <!-- Self-contained legacy UMD (core + plugin + renderer) -->
    <script src="../dist/jquery.touchspin-bootstrap5.umd.js"></script>

    <!-- Renderer CSS (from the renderer package build) -->
    <link rel="stylesheet" href="../../renderers/bootstrap5/dist/touchspin-bootstrap5.css" />

    <div style="margin: 12px 0;">
      <input type="text" value="5" min="0" max="100" step="1" />
    </div>

    <script>
      $('input').TouchSpin();
      console.log('âœ… Legacy jQuery UMD initialized');
    </script>
  </body>
</html>
