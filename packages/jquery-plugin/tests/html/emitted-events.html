<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery TouchSpin Emitted Events Test</title>

  <!-- jQuery -->
  <script src="../../../../__tests__/html/assets/jquery/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap 5 -->
  <link href="../../../../__tests__/html/assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <script src="../../../../__tests__/html/assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>

  <!-- TouchSpin CSS -->
  <link href="../../../renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">

  <!-- Load TouchSpin modules -->
  <script type="module">
    import { installWithRenderer } from '../../../jquery-plugin/src/index.js';
    import Bootstrap5Renderer from '../../../renderers/bootstrap5/src/Bootstrap5Renderer.js';

    // Install jQuery plugin with Bootstrap 5 renderer as default
    installWithRenderer(Bootstrap5Renderer);

    // Mark as ready for tests
    window.touchSpinReady = true;
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1>jQuery TouchSpin Emitted Events Test</h1>

    <!-- Test inputs for emitted events -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Boundary Events (Min/Max)</h3>
        <div class="mb-3">
          <label for="boundary-min">Min Boundary Test</label>
          <input type="text" id="boundary-min" class="form-control" value="1" data-testid="boundary-min">
        </div>
        <div class="mb-3">
          <label for="boundary-max">Max Boundary Test</label>
          <input type="text" id="boundary-max" class="form-control" value="99" data-testid="boundary-max">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Start Spin Events</h3>
        <div class="mb-3">
          <label for="startspin-events">Start Spin Events Test</label>
          <input type="text" id="startspin-events" class="form-control" value="50" data-testid="startspin-events">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Stop Spin Events</h3>
        <div class="mb-3">
          <label for="stopspin-events">Stop Spin Events Test</label>
          <input type="text" id="stopspin-events" class="form-control" value="75" data-testid="stopspin-events">
        </div>
      </div>

      <div class="col-md-6">
        <h3>All Spin Events</h3>
        <div class="mb-3">
          <label for="all-spin-events">All Spin Events Test</label>
          <input type="text" id="all-spin-events" class="form-control" value="60" data-testid="all-spin-events">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Event Order Test</h3>
        <div class="mb-3">
          <label for="event-order">Event Order Test</label>
          <input type="text" id="event-order" class="form-control" value="30" data-testid="event-order">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Multiple Listeners</h3>
        <div class="mb-3">
          <label for="multiple-listeners">Multiple Listeners Test</label>
          <input type="text" id="multiple-listeners" class="form-control" value="40" data-testid="multiple-listeners">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Event Removal</h3>
        <div class="mb-3">
          <label for="event-removal">Event Removal Test</label>
          <input type="text" id="event-removal" class="form-control" value="55" data-testid="event-removal">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Native Change Event</h3>
        <div class="mb-3">
          <label for="native-change">Native Change Event Test</label>
          <input type="text" id="native-change" class="form-control" value="65" data-testid="native-change">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Button Click Events</h3>
        <div class="mb-3">
          <label for="button-click">Button Click Events Test</label>
          <input type="text" id="button-click" class="form-control" value="35" data-testid="button-click">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Combined Events</h3>
        <div class="mb-3">
          <label for="combined-events">Combined Events Test</label>
          <input type="text" id="combined-events" class="form-control" value="45" data-testid="combined-events">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
