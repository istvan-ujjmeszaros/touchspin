<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery TouchSpin Test Fixture</title>
    <link rel="stylesheet" href="/__tests__/html/assets/bootstrap/bootstrap-5.3.2.min.css">
    <script src="/__tests__/html/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/__tests__/html/assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #event-log {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            resize: vertical;
        }
        .input-wrapper {
            margin-bottom: 20px;
        }
        .event-log-section {
            margin-top: 30px;
        }
        .event-log-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        /* Style for additional injected inputs */
        .injected-input-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>TouchSpin Test</h3>

        <!-- Primary test input -->
        <div class="input-wrapper">
            <label for="test-input">Test Input:</label>
            <input
                type="text"
                id="test-input"
                data-testid="test-input"
                class="form-control"
                value="50"
                name="test-input"
            />
        </div>

        <!-- Container for dynamically injected inputs -->
        <div id="additional-inputs" class="injected-input-container" style="display: none;"></div>

        <!-- Event log -->
        <div class="event-log-section">
            <label class="event-log-label" for="event-log">Event Log:</label>
            <textarea id="event-log" data-testid="event-log" class="form-control" readonly></textarea>
            <button id="clear-log" class="btn btn-sm btn-secondary mt-2">Clear Log</button>
        </div>

        <!-- Hidden element for blur testing -->
        <input type="hidden" id="blur-target" data-testid="blur-target" />
    </div>

    <script type="module">
        // Event logging setup
        window.eventLog = [];

        window.logEvent = function(event, detail = {}) {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, event, ...detail };
            window.eventLog.push(logEntry);

            const logElement = document.getElementById('event-log');
            if (logElement) {
                const logText = `[${timestamp}] ${event}: ${JSON.stringify(detail)}\n`;
                logElement.value += logText;
                logElement.scrollTop = logElement.scrollHeight;
            }
        };

        // Clear log button functionality
        window.clearEventLog = function() {
            window.eventLog = [];
            const logElement = document.getElementById('event-log');
            if (logElement) {
                logElement.value = '';
            }
        };

        // Set up clear log button click handler
        document.addEventListener('DOMContentLoaded', function() {
            const clearButton = document.getElementById('clear-log');
            if (clearButton) {
                clearButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.clearEventLog();
                    console.log('Event log cleared');
                });
            }
        });

        // Helper to create additional inputs
        window.createTestInput = function(id, options = {}) {
            const container = document.getElementById('additional-inputs');
            container.style.display = 'block';

            const wrapper = document.createElement('div');
            wrapper.className = 'input-wrapper';

            const label = document.createElement('label');
            label.textContent = options.label || `Input ${id}:`;
            label.setAttribute('for', id);

            const input = document.createElement('input');
            input.type = 'text';
            input.id = id;
            input.setAttribute('data-testid', id);
            input.className = 'form-control';
            input.value = options.value || '50';
            input.name = id;

            // Apply any additional attributes
            if (options.min !== undefined) input.min = options.min;
            if (options.max !== undefined) input.max = options.max;
            if (options.step !== undefined) input.step = options.step;
            if (options.disabled) input.disabled = true;
            if (options.readonly) input.readOnly = true;

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            container.appendChild(wrapper);

            return input;
        };

        // Helper to clear additional inputs
        window.clearAdditionalInputs = function() {
            const container = document.getElementById('additional-inputs');
            container.innerHTML = '';
            container.style.display = 'none';
        };

        // Mark page as ready
        window.testPageReady = true;
    </script>
</body>
</html>
