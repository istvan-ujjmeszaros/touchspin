<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery TouchSpin Callable Events Test</title>

  <!-- jQuery -->
  <script src="../../../../__tests__/html/assets/jquery/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap 5 -->
  <link href="../../../../__tests__/html/assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <script src="../../../../__tests__/html/assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>

  <!-- TouchSpin CSS -->
  <link href="../../../renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">

  <!-- Load TouchSpin modules -->
  <script type="module">
    import { installWithRenderer } from '../../../jquery-plugin/src/index.js';
    import Bootstrap5Renderer from '../../../renderers/bootstrap5/src/Bootstrap5Renderer.js';

    // Install jQuery plugin with Bootstrap 5 renderer as default
    installWithRenderer(Bootstrap5Renderer);

    // Mark as ready for tests
    window.touchSpinReady = true;
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1>jQuery TouchSpin Callable Events Test</h1>

    <!-- Test inputs for callable events -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Increment/Decrement Events</h3>
        <div class="mb-3">
          <label for="event-updown">Up/Down Event Test</label>
          <input type="text" id="event-updown" class="form-control" value="50" data-testid="event-updown">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Continuous Spin Events</h3>
        <div class="mb-3">
          <label for="event-spin">Spin Events Test</label>
          <input type="text" id="event-spin" class="form-control" value="100" data-testid="event-spin">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Update Settings Event</h3>
        <div class="mb-3">
          <label for="event-settings">Settings Event Test</label>
          <input type="text" id="event-settings" class="form-control" value="25" data-testid="event-settings">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Destroy Event</h3>
        <div class="mb-3">
          <label for="event-destroy">Destroy Event Test</label>
          <input type="text" id="event-destroy" class="form-control" value="75" data-testid="event-destroy">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Combined Events</h3>
        <div class="mb-3">
          <label for="event-combined">Combined Events Test</label>
          <input type="text" id="event-combined" class="form-control" value="60" data-testid="event-combined">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Event With Parameters</h3>
        <div class="mb-3">
          <label for="event-params">Event Parameters Test</label>
          <input type="text" id="event-params" class="form-control" value="30" data-testid="event-params">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Stop Spin Event</h3>
        <div class="mb-3">
          <label for="event-stopspin">Stop Spin Event Test</label>
          <input type="text" id="event-stopspin" class="form-control" value="80" data-testid="event-stopspin">
        </div>
      </div>

      <div class="col-md-6">
        <h3>Multiple Instances</h3>
        <div class="mb-3">
          <label>Multiple Instance Test</label>
          <input type="text" id="event-multi-1" class="form-control mb-2" value="10" data-testid="event-multi-1">
          <input type="text" id="event-multi-2" class="form-control" value="20" data-testid="event-multi-2">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
