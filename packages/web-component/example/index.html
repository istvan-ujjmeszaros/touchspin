<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TouchSpin Web Component Demo</title>

  <!-- Use Vanilla renderer CSS for presentation (imported for HMR) -->
  <script type="module">import '../../vanilla-renderer/src/themes/vanilla.css';</script>

  <!-- Register the custom element locally in dev -->
  <script type="module">import '../src/index.ts';</script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .example { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 20px; margin-bottom: 20px; }
    .spinner { margin: 12px 0; }
  </style>
</head>
<body>
  <h1>TouchSpin Web Component Demo</h1>

  <div class="example">
    <h3>Basic Element</h3>
    <div class="spinner">
      <touchspin-element min="0" max="100" value="50" step="1"></touchspin-element>
    </div>
  </div>

  <div class="example">
    <h3>Prefix & Postfix</h3>
    <div class="spinner">
      <touchspin-element min="0" max="1000" value="25" step="0.5" prefix="$" postfix=".00"></touchspin-element>
    </div>
  </div>

  <div class="example">
    <h3>Vertical Buttons</h3>
    <div class="spinner">
      <touchspin-element min="0" max="100" value="75" step="5" vertical-buttons></touchspin-element>
    </div>
  </div>

  <script>
    console.log('âœ… Web component demo loaded');
  </script>
</body>
</html>
