<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TouchSpin Web Component Demo</title>

  <!-- Import map for module resolution -->
  <script type="importmap">
  {
    "imports": {
      "@touchspin/core": "../../core/devdist/index.js",
      "@touchspin/core/renderer": "../../core/devdist/renderer.js",
      "@touchspin/core/events": "../../core/devdist/events.js",
      "@touchspin/web-component": "../devdist/index.js",
      "@touchspin/renderer-vanilla": "../../renderers/vanilla/devdist/index.js"
    }
  }
  </script>

  <!-- Use Vanilla renderer CSS for presentation -->
  <link rel="stylesheet" href="../../renderers/vanilla/src/themes/vanilla.css">

  <!-- Register the custom element using built version -->
  <script type="module">import '@touchspin/web-component';</script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .example { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 20px; margin-bottom: 20px; }
    .spinner { margin: 12px 0; }
  </style>
</head>
<body>
  <h1>TouchSpin Web Component Demo</h1>

  <div class="example">
    <h3>Basic Element</h3>
    <div class="spinner">
      <touchspin-input min="0" max="100" value="50" step="1"></touchspin-input>
    </div>
  </div>

  <div class="example">
    <h3>Prefix & Postfix</h3>
    <div class="spinner">
      <touchspin-input min="0" max="1000" value="25" step="0.5" prefix="$" postfix=".00"></touchspin-input>
    </div>
  </div>

  <div class="example">
    <h3>Vertical Buttons</h3>
    <div class="spinner">
      <touchspin-input min="0" max="100" value="75" step="5" vertical-buttons></touchspin-input>
    </div>
  </div>

  <script>
    console.log('âœ… Web component demo loaded');
  </script>
</body>
</html>
