
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Renderer - jQuery Wrapper (Dist)</title>
  
  <!-- jQuery -->
  <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- TouchSpin CSS -->
  <link href="../../dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet">
  
  <!-- TouchSpin Tailwind JS -->
  <script src="../../dist/jquery.touchspin-tailwind.min.js"></script>
</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Tailwind Renderer - jQuery Wrapper Test (Dist)</h1>
    
    <div class="mb-4">
      <label for="test-input" class="block text-sm font-medium text-gray-700 mb-2">Test Input:</label>
      <input id="test-input" type="number" value="50" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#test-input').TouchSpin({
        min: 0,
        max: 100
      });
    });
  </script>
</body>
</html>
