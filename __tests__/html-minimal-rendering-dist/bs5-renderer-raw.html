<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS5 Renderer Raw Test (Dist)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>BS5 Renderer Raw Test (Dist)</h1>
    <input id="test-input" type="number" value="50" class="form-control" style="width: 200px;">
  </div>

  <script src="../../dist/touchspin-bs5.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('test-input');

      // Initialize TouchSpin with Bootstrap 5 renderer (renderer is baked into build)
      const touchspin = TouchSpin(input, {
        min: 0,
        max: 200,
        step: 1
      });
    });
  </script>
</body>
</html>
