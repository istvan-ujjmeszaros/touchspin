<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS5 Renderer jQuery Test (Dist)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../dist/jquery.touchspin-bs5.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>BS5 Renderer jQuery Test (Dist)</h1>
    <input id="test-input" type="number" value="50" class="form-control" style="width: 200px;">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const $input = $('#test-input');

      // Initialize TouchSpin via jQuery wrapper (renderer is provided by build)
      $input.TouchSpin({
        renderer: Bootstrap5Renderer, // Required: specify renderer from build
        min: 0,
        max: 200,
        step: 1
      });
    });
  </script>
</body>
</html>
