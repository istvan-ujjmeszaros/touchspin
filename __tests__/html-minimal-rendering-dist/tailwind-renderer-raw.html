<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Renderer - Raw Core (Dist)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TouchSpin CSS -->
  <link href="../../dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Tailwind Renderer - Raw Core Test (Dist)</h1>

    <div class="mb-4">
      <label for="test-input" class="block text-sm font-medium text-gray-700 mb-2">Test Input:</label>
      <input id="test-input" type="number" value="50" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <script src="../../dist/touchspin-tailwind.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('test-input');
      TouchSpin(input, {
        min: 0,
        max: 100
      });
    });
  </script>
</body>
</html>
