<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSpin Tailwind Visual Regression Tests</title>
    
    <!-- Tailwind CSS (No Bootstrap dependencies) -->
    <script src="../html/assets/tailwind/tailwind.min.js"></script>
    
    <!-- jQuery (will be removed in future) -->
    <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>
    
    <!-- TouchSpin Tailwind Build (UMD) only; renderer applies utility classes -->
    <script src="../../packages/jquery-plugin/dist/jquery.touchspin-tailwind.umd.js"></script>
    
    <!-- Consistent styling for visual tests -->
    <style>
        /* Use system fonts for consistency across platforms */
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Disable animations for consistent screenshots */
        *, *::before, *::after {
            animation-duration: 0s !important;
            animation-delay: 0s !important;
            transition-duration: 0s !important;
            transition-delay: 0s !important;
        }
    </style>
</head>
<body class="p-8 bg-white">
    <div class="max-w-4xl mx-auto space-y-8">
        
        <!-- Basic States Section -->
        <div class="p-6 border border-gray-200 rounded-lg" data-testid="basic-states-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Basic States</h2>
            
            <!-- Default State -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Default State</label>
                <input type="number" 
                       id="basic-default" 
                       data-testid="basic-default"
                       value="50" 
                       class="w-64">
            </div>
            
            <!-- Focused State (will be focused via test) -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Focus Test</label>
                <input type="number" 
                       id="basic-focus" 
                       data-testid="basic-focus"
                       value="25" 
                       class="w-64">
            </div>
            
            <!-- Disabled State -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Disabled State</label>
                <input type="number" 
                       id="basic-disabled" 
                       data-testid="basic-disabled"
                       value="100" 
                       disabled
                       class="w-64">
            </div>
            
            <!-- Readonly State -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Readonly State</label>
                <input type="number" 
                       id="basic-readonly" 
                       data-testid="basic-readonly"
                       value="75" 
                       readonly
                       class="w-64">
            </div>
        </div>

        <!-- Size Variations Section -->
        <div class="p-6 border border-gray-200 rounded-lg" data-testid="size-variations-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Size Variations</h2>
            
            <!-- Small Size -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Small Size</label>
                <input type="number" 
                       id="size-small" 
                       data-testid="size-small"
                       value="10" 
                       class="text-sm py-1 px-2 w-48">
            </div>
            
            <!-- Default Size -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Default Size</label>
                <input type="number" 
                       id="size-default" 
                       data-testid="size-default"
                       value="20" 
                       class="w-64">
            </div>
            
            <!-- Large Size -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Large Size</label>
                <input type="number" 
                       id="size-large" 
                       data-testid="size-large"
                       value="30" 
                       class="text-lg py-3 px-4 w-80">
            </div>
            
            <!-- Extra Large Size -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Extra Large Size</label>
                <input type="number" 
                       id="size-xlarge" 
                       data-testid="size-xlarge"
                       value="40" 
                       class="text-xl py-4 px-5 w-96">
            </div>
        </div>

        <!-- Prefix/Postfix Section -->
        <div class="p-6 border border-gray-200 rounded-lg" data-testid="prefix-postfix-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Prefix & Postfix</h2>
            
            <!-- With Prefix -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Currency Prefix</label>
                <input type="number" 
                       id="with-prefix" 
                       data-testid="with-prefix"
                       value="99.99" 
                       class="w-64">
            </div>
            
            <!-- With Postfix -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Unit Postfix</label>
                <input type="number" 
                       id="with-postfix" 
                       data-testid="with-postfix"
                       value="5" 
                       class="w-64">
            </div>
            
            <!-- With Both -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Both Prefix & Postfix</label>
                <input type="number" 
                       id="with-both" 
                       data-testid="with-both"
                       value="15" 
                       class="w-64">
            </div>
        </div>

        <!-- Button Layouts Section -->
        <div class="p-6 border border-gray-200 rounded-lg" data-testid="button-layouts-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Button Layouts</h2>
            
            <!-- Horizontal Buttons (Default) -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Horizontal Buttons</label>
                <input type="number" 
                       id="horizontal-buttons" 
                       data-testid="horizontal-buttons"
                       value="60" 
                       class="w-64">
            </div>
            
            <!-- Vertical Buttons -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Vertical Buttons</label>
                <input type="number" 
                       id="vertical-buttons" 
                       data-testid="vertical-buttons"
                       value="35" 
                       class="w-64">
            </div>
            
            <!-- Custom Button Text -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Custom Button Text</label>
                <input type="number" 
                       id="custom-buttons" 
                       data-testid="custom-buttons"
                       value="45" 
                       class="w-64">
            </div>
        </div>

        <!-- Decimal Values Section -->
        <div class="p-6 border border-gray-200 rounded-lg" data-testid="decimal-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Decimal Values</h2>
            
            <!-- 2 Decimal Places -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">2 Decimal Places</label>
                <input type="number" 
                       id="decimal-2" 
                       data-testid="decimal-2"
                       value="12.50" 
                       class="w-64">
            </div>
            
            <!-- 4 Decimal Places -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">4 Decimal Places</label>
                <input type="number" 
                       id="decimal-4" 
                       data-testid="decimal-4"
                       value="0.0001" 
                       class="w-64">
            </div>
        </div>

        <!-- Min/Max States Section -->
        <div class="p-6 border border-gray-200 rounded-lg" data-testid="minmax-section">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Min/Max States</h2>
            
            <!-- At Minimum -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">At Minimum (0)</label>
                <input type="number" 
                       id="at-minimum" 
                       data-testid="at-minimum"
                       value="0" 
                       class="w-64">
            </div>
            
            <!-- At Maximum -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">At Maximum (100)</label>
                <input type="number" 
                       id="at-maximum" 
                       data-testid="at-maximum"
                       value="100" 
                       class="w-64">
            </div>
        </div>

    </div>

    <!-- Initialize TouchSpin on all inputs -->
    <script>
        $(document).ready(function() {
            // Basic states
            $('#basic-default').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#basic-focus').TouchSpin({
                min: 0,
                max: 100,
                step: 5
            });
            
            $('#basic-disabled').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#basic-readonly').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            // Size variations - same settings, different CSS classes
            $('#size-small').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#size-default').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#size-large').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#size-xlarge').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            // Prefix/Postfix
            $('#with-prefix').TouchSpin({
                min: 0,
                max: 999.99,
                step: 0.01,
                decimals: 2,
                prefix: '$'
            });
            
            $('#with-postfix').TouchSpin({
                min: 0,
                max: 100,
                step: 1,
                postfix: 'kg'
            });
            
            $('#with-both').TouchSpin({
                min: 0,
                max: 100,
                step: 1,
                prefix: 'Level',
                postfix: 'pts'
            });
            
            // Button layouts
            $('#horizontal-buttons').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#vertical-buttons').TouchSpin({
                min: 0,
                max: 100,
                step: 1,
                verticalbuttons: true,
                verticalup: '▲',
                verticaldown: '▼'
            });
            
            $('#custom-buttons').TouchSpin({
                min: 0,
                max: 100,
                step: 1,
                buttondown_txt: '−',
                buttonup_txt: '+'
            });
            
            // Decimal values
            $('#decimal-2').TouchSpin({
                min: 0,
                max: 100,
                step: 0.01,
                decimals: 2
            });
            
            $('#decimal-4').TouchSpin({
                min: 0,
                max: 1,
                step: 0.0001,
                decimals: 4
            });
            
            // Min/Max states
            $('#at-minimum').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
            
            $('#at-maximum').TouchSpin({
                min: 0,
                max: 100,
                step: 1
            });
        });
    </script>
</body>
</html>
