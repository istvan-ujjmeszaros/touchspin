<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 Renderer - jQuery Wrapper</title>

  <!-- jQuery -->
  <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap 3 CSS & JS -->
  <link href="../html/assets/bootstrap/bootstrap-3.4.1.min.css" rel="stylesheet">
  <script src="../html/assets/bootstrap/bootstrap-3.4.1.min.js"></script>

  <!-- TouchSpin CSS -->
  <link href="../../packages/renderers/bootstrap3/dist/touchspin-bootstrap3.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Bootstrap 3 Renderer - jQuery Wrapper Test</h1>

    <div class="form-group">
      <label for="test-input">Test Input:</label>
      <input id="test-input" type="number" value="50" class="form-control">
    </div>
  </div>

  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/dist/index.js';
    import Bootstrap3Renderer from '../../packages/renderers/bootstrap3/dist/index.js';

    installJqueryTouchSpin(window.jQuery);

    $(document).ready(function() {
      $('#test-input').TouchSpin({
        renderer: Bootstrap3Renderer,
        min: 0,
        max: 100
      });
    });
  </script>
</body>
</html>
