<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Renderer - jQuery Plugin</title>

  <!-- Tailwind CSS -->
  <script src="../html/assets/tailwind/tailwind.min.js"></script>

  <!-- jQuery -->
  <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Tailwind Renderer - jQuery Plugin Test</h1>

    <div class="mb-4">
      <label for="test-input" class="block text-sm font-medium text-gray-700 mb-2">Test Input:</label>
      <input id="test-input" type="number" value="50" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <!-- TouchSpin jQuery Plugin with Tailwind Renderer -->
  <script src="/packages/jquery-plugin/dist/jquery.touchspin-tailwind.umd.js"></script>

  <script>
    $(document).ready(function() {
      $('#test-input').TouchSpin({
        min: 0,
        max: 100
      });
    });
  </script>
</body>
</html>
