<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Renderer - Raw Core</title>

  <!-- Tailwind CSS -->
  <script src="../html/assets/tailwind/tailwind.min.js"></script>

</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Tailwind Renderer - Raw Core Test</h1>

    <div class="mb-4">
      <label for="test-input" class="block text-sm font-medium text-gray-700 mb-2">Test Input:</label>
      <input id="test-input" type="number" value="50" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <script type="module">
    import { TouchSpin } from '../../packages/core/src/index.js';
    import TailwindRenderer from '../../packages/renderers/tailwind/src/TailwindRenderer.js';

    const input = document.getElementById('test-input');
    TouchSpin(input, {
      renderer: TailwindRenderer,
      min: 0,
      max: 100
    });
  </script>
</body>
</html>
