<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS5 Renderer Raw Test</title>
  <link href="../html/assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <link href="../../packages/renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>BS5 Renderer Raw Test</h1>
    <input id="test-input" type="number" value="50" class="form-control" style="width: 200px;">
  </div>

  <script type="module">
    import { TouchSpin } from '../../packages/core/dist/index.js';
    import Bootstrap5Renderer from '../../packages/renderers/bootstrap5/dist/index.js';

    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('test-input');

      // Initialize TouchSpin with Bootstrap 5 renderer
      const touchspin = TouchSpin(input, {
        renderer: Bootstrap5Renderer,
        min: 0,
        max: 200,
        step: 1
      });
    });
  </script>
</body>
</html>
