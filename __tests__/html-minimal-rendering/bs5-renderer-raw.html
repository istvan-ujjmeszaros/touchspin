<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Renderer - jQuery Plugin</title>
  <link href="../html/assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Bootstrap 5 Renderer - jQuery Plugin Test</h1>
    <input id="test-input" type="number" value="50" class="form-control" style="width: 200px;">
  </div>

  <!-- TouchSpin jQuery Plugin with Bootstrap 5 Renderer -->
  <script src="/packages/jquery-plugin/dist/jquery.touchspin-bootstrap5.umd.js"></script>

  <script>
    $(document).ready(function() {
      $('#test-input').TouchSpin({
        min: 0,
        max: 200,
        step: 1
      });
    });
  </script>
</body>
</html>
