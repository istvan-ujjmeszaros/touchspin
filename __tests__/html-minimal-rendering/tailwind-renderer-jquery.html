
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Renderer - jQuery Wrapper</title>

  <!-- jQuery -->
  <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="../html/assets/tailwind/tailwind.min.js"></script>

  <!-- TouchSpin CSS -->
  <link href="../../packages/renderers/bootstrap3/dist/touchspin-bootstrap3.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Tailwind Renderer - jQuery Wrapper Test</h1>

    <div class="mb-4">
      <label for="test-input" class="block text-sm font-medium text-gray-700 mb-2">Test Input:</label>
      <input id="test-input" data-testid="spin-test-input" type="number" value="50" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
  </div>

  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/dist/index.mjs';
    import { TailwindRenderer } from '../../packages/renderers/tailwind/dist/index.mjs';

    installJqueryTouchSpin(window.jQuery);

    $(document).ready(function() {
      $('#test-input').TouchSpin({
        renderer: TailwindRenderer,
        min: 0,
        max: 100
      });
    });
  </script>
</body>
</html>
