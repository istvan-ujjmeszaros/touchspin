<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS5 Renderer jQuery Test</title>
  <link href="../html/assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <link href="../../packages/renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">

  <script src="../html/assets/jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>BS5 Renderer jQuery Test</h1>
    <input id="test-input" type="number" value="50" class="form-control" style="width: 200px;">
  </div>

  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/dist/index.mjs';
    import { Bootstrap5Renderer } from '../../packages/renderers/bootstrap5/dist/index.mjs';

    // Install jQuery plugin
    installJqueryTouchSpin(window.jQuery);

    document.addEventListener('DOMContentLoaded', function() {
      const $input = $('#test-input');

      // Initialize TouchSpin via jQuery wrapper with renderer
      $input.TouchSpin({
        renderer: Bootstrap5Renderer, // Required: specify renderer
        min: 0,
        max: 200,
        step: 1
      });
    });
  </script>
</body>
</html>
