<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TouchSpin jQuery Plugin Smoke Test (Source)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../src/jquery.bootstrap-touchspin.css" rel="stylesheet">
  <style>
    .test-section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .control-buttons { margin: 15px 0; display: flex; flex-wrap: wrap; gap: 8px; }
    .status { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    pre { background:#f8f9fa; padding:10px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>TouchSpin jQuery Plugin Smoke Test</h1>
    <p>Tests the wrapper-based plugin initialized from source files.</p>

    <div class="test-section">
      <h3>Plugin</h3>
      <div class="form-group">
        <label for="jq-input">Input:</label>
        <input id="jq-input" type="text" value="7" class="form-control" />
      </div>
      <div class="control-buttons">
        <button id="jq-init" class="btn btn-primary">Init $.fn.TouchSpin</button>
        <button id="jq-destroy" class="btn btn-danger">Destroy</button>
        <button id="jq-reinit" class="btn btn-success">Reinit different settings</button>
      </div>
      <div class="control-buttons">
        <button data-jq-evt="touchspin.uponce" class="btn btn-outline-secondary">evt: uponce</button>
        <button data-jq-evt="touchspin.downonce" class="btn btn-outline-secondary">evt: downonce</button>
        <button data-jq-evt="touchspin.startupspin" class="btn btn-outline-secondary">evt: startupspin</button>
        <button data-jq-evt="touchspin.startdownspin" class="btn btn-outline-secondary">evt: startdownspin</button>
        <button data-jq-evt="touchspin.stopspin" class="btn btn-outline-secondary">evt: stopspin</button>
        <button id="jq-update" class="btn btn-outline-secondary">evt: updatesettings {step:10}</button>
      </div>
      <div class="control-buttons">
        <button id="jq-get" class="btn btn-outline-primary">API: get</button>
        <button id="jq-set" class="btn btn-outline-primary">API: set 64</button>
      </div>
      <div class="mt-2"><strong>Plugin Status:</strong> <span id="jq-status">Not initialized</span></div>
      <h5 class="mt-3">Events</h5>
      <pre id="jq-log"></pre>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Renderer (Bootstrap 4) from packages, then provide a RendererFactory -->
  <script src="../../packages/renderers/bootstrap4/src/AbstractRenderer.js"></script>
  <script src="../../packages/renderers/bootstrap4/src/Bootstrap4Renderer.js"></script>
  <script>
    window.RendererFactory = class {
      static createRenderer($, settings, originalinput) { return new Bootstrap4Renderer($, settings, originalinput); }
      static getFrameworkId() { return 'bootstrap4'; }
    };
  </script>

  <!-- Install the jQuery plugin wrapper from source -->
  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/src/index.js';
    installJqueryTouchSpin(window.jQuery);

    const $ = window.jQuery;
    const $jq = $('#jq-input');
    const jqLog = document.getElementById('jq-log');
    const jqStatus = document.getElementById('jq-status');
    function addJq(msg) {
      const ts = new Date().toISOString().split('T')[1].replace('Z','');
      jqLog.textContent += `[${ts}] ${msg}\n`;
      jqLog.scrollTop = jqLog.scrollHeight;
    }
    // bind plugin events
    const evs = 'touchspin.on.min touchspin.on.max touchspin.on.startspin touchspin.on.stopspin touchspin.on.startupspin touchspin.on.startdownspin touchspin.on.stopupspin touchspin.on.stopdownspin';
    $jq.on(evs, function(e){ addJq('jq:' + e.type); });

    document.getElementById('jq-init').addEventListener('click', () => {
      $jq.TouchSpin({ min: 10, max: 200, step: 5, prefix: '$', postfix: '.00' });
      jqStatus.textContent = 'Initialized (min 10, max 200, step 5, $/.00)';
    });
    document.getElementById('jq-destroy').addEventListener('click', () => {
      $jq.trigger('touchspin.destroy');
      jqStatus.textContent = 'Destroyed';
    });
    document.getElementById('jq-reinit').addEventListener('click', () => {
      $jq.TouchSpin({ min: 3, max: 60, step: 3, prefix: '€', postfix: ' EUR' });
      jqStatus.textContent = 'Reinitialized (min 3, max 60, step 3, €/EUR)';
    });
    document.getElementById('jq-update').addEventListener('click', () => {
      $jq.trigger('touchspin.updatesettings', [{ step: 10 }]);
      addJq('jq: updatesettings {step:10}');
    });
    document.querySelectorAll('[data-jq-evt]').forEach(btn => {
      btn.addEventListener('click', () => { $jq.trigger(btn.getAttribute('data-jq-evt')); });
    });
    document.getElementById('jq-get').addEventListener('click', () => {
      const v = $jq.TouchSpin('get');
      addJq('API get => ' + v);
    });
    document.getElementById('jq-set').addEventListener('click', () => {
      $jq.TouchSpin('set', 64);
    });
  </script>
</body>
</html>
