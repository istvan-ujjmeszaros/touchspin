<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TouchSpin Build Validation - Bootstrap 5 UMD</title>

  <script src="assets/jquery/jquery-3.7.1.min.js"></script>
  
  <!-- BOOTSTRAP 5 -->
  <link href="assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <script src="assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>

  <!-- Load built TouchSpin UMD files (modern monorepo outputs) -->
  <link href="../../packages/renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">
  <script src="../../packages/jquery-plugin/dist/jquery.touchspin-bootstrap5.umd.js"></script>
</head>

<body>
<div class="container">
  <h3>TouchSpin Build Validation - Bootstrap 5 UMD</h3>
  <div class="mb-3">
    <label for="build_test" class="form-label">Build Test Input:</label>
    <input id="build_test" data-testid="build-test" type="text" value="50" class="form-control">
  </div>
</div>

<script>
$(document).ready(function() {
  $("#build_test").TouchSpin({
    min: 0,
    max: 100,
    step: 1
  });
});
</script>
</body>
</html>
