<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin</title>

  <script src="assets/jquery/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="assets/fontawesome/fontawesome-5.15.4.min.css">


  <!-- BOOTSTRAP 4 -->
  <link href="assets/bootstrap/bootstrap-4.6.2.min.css" rel="stylesheet">
  <script src="assets/bootstrap/bootstrap-4.6.2.bundle.min.js"></script>

  <script src="assets/numeral/numeral-2.0.6.min.js"></script>

  <!-- Load source CSS -->
  <link href="../../src/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">

  <!-- Load source renderer files -->
  <script src="../../src/renderers/AbstractRenderer.js"></script>
  <script src="../../src/renderers/Bootstrap4Renderer.js"></script>

  <!-- Create Bootstrap 4 RendererFactory -->
  <script>
    window.RendererFactory = class {
      static createRenderer($, settings, originalinput) {
        return new Bootstrap4Renderer($, settings, originalinput);
      }

      static getVersion() {
        return 4;
      }
    };
  </script>

  <!-- Load original TouchSpin source file (for comparison tests) -->
  <script src="../../src/jquery.bootstrap-touchspin.js"></script>


</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div class="wrapper">
        <label for="testinput_default">#testinput_default:</label>
        <input id="testinput_default" type="text" value="50" name="testinput_default" data-testid="touchspin-default">

        <script>
          $("#testinput_default").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_number">#testinput_number:</label>
        <input id="testinput_number" type="number" value="50" name="testinput_number" data-testid="touchspin-number">

        <script>
          $("#testinput_number").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_decimals">#testinput_decimals:</label>
        <input id="testinput_decimals" type="number" value="50" name="testinput_decimals" data-testid="touchspin-decimals">

        <script>
          $("#testinput_decimals").TouchSpin({
            decimals: 2,
            step: 0.01
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_step10_min">#testinput_step10_min:</label>
        <input id="testinput_step10_min" type="text" value="0" name="testinput_step10_min" data-testid="touchspin-step10-min">

        <script>
          $("#testinput_step10_min").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_step10_max">#testinput_step10_max:</label>
        <input id="testinput_step10_max" type="text" value="100" name="testinput_step10_max" data-testid="touchspin-step10-max">

        <script>
          $("#testinput_step10_max").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_disabled">#testinput_disabled:</label>
        <input id="testinput_disabled" type="text" value="0" name="testinput_disabled" disabled data-testid="touchspin-disabled">

        <script>
          $("#testinput_disabled").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_readonly">#testinput_readonly:</label>
        <input id="testinput_readonly" type="text" value="0" name="testinput_readonly" readonly data-testid="touchspin-readonly">

        <script>
          $("#testinput_readonly").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_data_attributes">#testinput_data_attributes:</label>
        <input id="testinput_data_attributes" type="text" name="testinput_data_attributes"
               value="50"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2" data-testid="touchspin-data-attributes"
        >

        <script>
          $("#testinput_data_attributes").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_individual_min_max_step_properties">#testinput_individual_min_max_step_properties:</label>
        <input id="testinput_individual_min_max_step_properties" type="text" name="testinput_individual_min_max_step_properties"
               value="50"
               min="44"
               max="58"
               step="3"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2" data-testid="touchspin-individual-props"
        >

        <script>
          $("#testinput_individual_min_max_step_properties").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_callbacks">#testinput_callbacks (currency):</label>
        <input id="testinput_callbacks" type="text" name="testinput_callbacks"
               value="5000" data-testid="touchspin-callbacks"
        >

        <script>
          (function() {
            const before = (raw) => (raw ?? '').replace(/[^\d\.\-]/g, ''); // strip $, commas, spaces, etc.
            const after = (numStr) => {
              const n = parseFloat(numStr);
              if (!isFinite(n)) return '';
              return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
              }).format(n);
            };

            $("#testinput_callbacks").TouchSpin({
              min: 0,
              max: 5500,
              step: 0.1,
              decimals: 2,
              callback_before_calculation: before,
              callback_after_calculation: after
            });
          })();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_sm">#input_group_sm:</label>
        <input id="input_group_sm" type="text" class="form-control form-control-sm" value="50" data-testid="touchspin-group-sm">

        <script>
          $("#input_group_sm").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_lg">#input_group_lg:</label>
        <input id="input_group_lg" type="text" class="form-control form-control-lg" value="50" data-testid="touchspin-group-lg">

        <script>
          $("#input_group_lg").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_callbacks">#input_callbacks:</label>
        <input id="input_callbacks" type="text" class="form-control form-control-lg" value="" data-testid="touchspin-callbacks-numeral">

        <script>
          $("#input_callbacks").TouchSpin({
            min: 0,
            max: 5500,
            step: 0.1,
            decimals: 2,
            initval: '$5,000.00',
            callback_before_calculation: (value) => {
              return numeral(value).value();
            },
            callback_after_calculation: (value) => {
              return numeral(value).format("$0,0.00");
            }
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_vertical">#input_vertical:</label>
        <input id="input_vertical" type="text" class="form-control" value="50" data-testid="touchspin-vertical">

        <script>
          $("#input_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_sm_vertical">#input_sm_vertical:</label>
        <input id="input_sm_vertical" type="text" class="form-control form-control-sm" value="50" data-testid="touchspin-sm-vertical">

        <script>
          $("#input_sm_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_lg_vertical">#input_lg_vertical:</label>
        <input id="input_lg_vertical" type="text" class="form-control form-control-lg" value="50" data-testid="touchspin-lg-vertical">

        <script>
          $("#input_lg_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_vertical">#input_group_vertical:</label>
        <input id="input_group_vertical" type="text" class="form-control" value="50" data-testid="touchspin-group-vertical">

        <script>
          $("#input_group_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_sm_vertical">#input_group_sm_vertical:</label>
        <input id="input_group_sm_vertical" type="text" class="form-control form-control-sm" value="50" data-testid="touchspin-group-sm-vertical">

        <script>
          $("#input_group_sm_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_lg_vertical">#input_group_lg_vertical:</label>
        <input id="input_group_lg_vertical" type="text" class="form-control form-control-lg" value="50" data-testid="touchspin-group-lg-vertical">

        <script>
          $("#input_group_lg_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix_vertical">#input_group_from_dom_prefix_postfix_vertical:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix_postfix_vertical" type="text" class="form-control" value="50" data-testid="touchspin-prefix-postfix-vertical">
          <div class="input-group-append">
            <span class="input-group-text">post</span>
          </div>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_vertical">#input_group_from_dom_prefix_vertical:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix_vertical" type="text" class="form-control" value="50" data-testid="touchspin-prefix-vertical">
        </div>

        <script>
          $("#input_group_from_dom_prefix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix">#input_group_from_dom_prefix_postfix:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix_postfix" type="text" class="form-control" value="50" data-testid="touchspin-prefix-postfix">
          <div class="input-group-append">
            <span class="input-group-text">post</span>
          </div>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix">#input_group_from_dom_prefix:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">pre</span>
          </div>
          <input id="input_group_from_dom_prefix" type="text" class="form-control" value="50" data-testid="touchspin-prefix">
        </div>

        <script>
          $("#input_group_from_dom_prefix").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="double-init-input">#double-init-input:</label>
        <input id="double-init-input" type="text" value="100" data-testid="double-init-input">

        <script>
          // First initialization
          $('#double-init-input').TouchSpin({
            min: 0,
            max: 200,
            step: 5
          });

          // Second initialization - should be blocked by alreadyinitialized check
          $('#double-init-input').TouchSpin({
            min: 0,
            max: 300,
            step: 10
          });
        </script>
      </div>

      <div class="wrapper">
        <div id="not-an-input" data-testid="not-an-input">This is not an input element</div>

        <script>
          $('#not-an-input').TouchSpin();
        </script>
      </div>

    </div>

    <div class="col-md-8" style="height:100vh;">
      <h6>Events</h6>
      <pre id="events_log"
           style="height:200px;overflow:auto;outline:1px dotted gray;height:calc(100% - 50px);margin-top:15px;"></pre>
    </div>

    <script>
      var events_log = $("#events_log"),
        text = "";

      function writeLine(input, line) {
        text += '#' + input.attr('id') + ': ' + line + "\n";
        events_log.text(text);
        events_log.scrollTop(
          events_log[0].scrollHeight - events_log.height()
        );
      }

      [
        "change",
        "touchspin.on.startspin",
        "touchspin.on.startupspin",
        "touchspin.on.startdownspin",
        "touchspin.on.stopspin",
        "touchspin.on.stopupspin",
        "touchspin.on.stopdownspin",
        "touchspin.on.min",
        "touchspin.on.max"
      ].forEach(function (eventName) {
        $("input").on(eventName, function (e) {
          var line = eventName;
          if (eventName === "change") {
            line += "[" + $(this).val() + "]";
          }
          writeLine($(this), line);
        });
      });
    </script>

  </div>


</div>


<!-- Blur target for tests -->
<button id="blur-target" type="button" style="position:absolute;left:-9999px;top:-9999px;">blur</button>

</body>
</html>
