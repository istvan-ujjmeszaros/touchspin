<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin</title>

  <script src="assets/jquery/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="assets/fontawesome/fontawesome-5.15.4.min.css">


  <!-- BOOTSTRAP 4 -->
  <link href="assets/bootstrap/bootstrap-4.6.2.min.css" rel="stylesheet">
  <script src="assets/bootstrap/bootstrap-4.6.2.bundle.min.js"></script>

  <script src="assets/numeral/numeral-2.0.6.min.js"></script>

  <!-- Load source CSS -->
  <link href="../../src/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">
  
  <!-- Load modern TouchSpin packages directly -->
  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/src/index.js';
    import Bootstrap4Renderer from '../../packages/renderers/bootstrap4/src/Bootstrap4Renderer.js';
    
    installJqueryTouchSpin(window.jQuery);
    window.Bootstrap4Renderer = Bootstrap4Renderer;
    window.modernTouchSpinInstalled = true;
  </script>


</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div class="wrapper" data-testid="touchspin-vertical">
        <label for="testinput_vertical">#testinput_vertical:</label>
        <input id="testinput_vertical" type="text" value="50" name="testinput_vertical">

        <script>
          $("#testinput_vertical").TouchSpin({
            renderer: Bootstrap4Renderer,
            verticalbuttons: true,
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-vertical-lg">
        <label for="testinput_vertical_lg">#testinput_vertical_lg:</label>
        <input id="testinput_vertical_lg" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#testinput_vertical_lg").TouchSpin({
            renderer: Bootstrap4Renderer,
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true,
          });
        </script>
      </div>

      <div class="wrapper rtl" dir="rtl" data-testid="touchspin-rtl-vertical">
        <label for="rtl_testinput_vertical">#rtl_testinput_vertical:</label>
        <input id="rtl_testinput_vertical" type="text" value="50" name="rtl_testinput_vertical">

        <script>
          $("#rtl_testinput_vertical").TouchSpin({
            renderer: Bootstrap4Renderer,
            verticalbuttons: true,
          });
        </script>
      </div>

      <div class="wrapper rtl" dir="rtl" data-testid="touchspin-rtl-vertical-lg">
        <label for="rtl_testinput_vertical_lg">#rtl_testinput_vertical_lg:</label>
        <input id="rtl_testinput_vertical_lg" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#rtl_testinput_vertical_lg").TouchSpin({
            renderer: Bootstrap4Renderer,
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true,
          });
        </script>
      </div>

    </div>

    <div class="col-md-8" style="height:100vh;">
      <h6>Events</h6>
      <pre id="events_log"
           style="height:200px;overflow:auto;outline:1px dotted gray;height:calc(100% - 50px);margin-top:15px;"></pre>
    </div>

    <script>
      var events_log = $("#events_log"),
        text = "";

      function writeLine(input, line) {
        text += '#' + input.attr('id') + ': ' + line + "\n";
        events_log.text(text);
        events_log.scrollTop(
          events_log[0].scrollHeight - events_log.height()
        );
      }

      [
        "change",
        "touchspin.on.startspin",
        "touchspin.on.startupspin",
        "touchspin.on.startdownspin",
        "touchspin.on.stopspin",
        "touchspin.on.stopupspin",
        "touchspin.on.stopdownspin",
        "touchspin.on.min",
        "touchspin.on.max"
      ].forEach(function (eventName) {
        $("input").on(eventName, function (e) {
          var line = eventName;
          if (eventName === "change") {
            line += "[" + $(this).val() + "]";
          }
          writeLine($(this), line);
        });
      });
    </script>

  </div>


</div>


<!-- Blur target for tests -->
<button id="blur-target" type="button" style="position:absolute;left:-9999px;top:-9999px;">blur</button>

</body>
</html>
