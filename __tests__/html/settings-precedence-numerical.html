<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings Precedence: Numerical Settings</title>
  <script src="assets/jquery/jquery-3.7.1.min.js"></script>

  <!-- BOOTSTRAP 5 -->
  <link href="assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <script src="assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>

  <link href="../../packages/renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Settings Precedence: Numerical Settings</h1>

    <!-- Test: User numerical settings should work -->
    <div class="test-group">
      <label for="test-custom-step">Custom Step (3):</label>
      <input id="test-custom-step" data-testid="test-custom-step" type="text" value="10" class="form-control">
    </div>

    <!-- Test: User decimal settings -->
    <div class="test-group">
      <label for="test-decimals">Custom Decimals (2):</label>
      <input id="test-decimals" data-testid="test-decimals" type="text" value="5.00" class="form-control">
    </div>

    <!-- Test: User min/max settings -->
    <div class="test-group">
      <label for="test-min-max">Min(5)/Max(50):</label>
      <input id="test-min-max" data-testid="test-min-max" type="text" value="10" class="form-control">
    </div>
  </div>

  <!-- Load TouchSpin modern packages -->
  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/dist/index.js';
    import Bootstrap5Renderer from '../../packages/renderers/bootstrap5/dist/index.js';

    // Install jQuery plugin
    installJqueryTouchSpin(window.jQuery);

    // Set global default renderer - no need to specify on each TouchSpin call
    globalThis.TouchSpinDefaultRenderer = Bootstrap5Renderer;

    // Keep for backwards compatibility with tests
    window.Bootstrap5Renderer = Bootstrap5Renderer;
    window.modernTouchSpinInstalled = true;

    // Initialize inputs with custom numerical settings
    document.addEventListener('DOMContentLoaded', function() {
      // Test 1: Custom step
      $("#test-custom-step").TouchSpin({
        step: 3
      });

      // Test 2: Custom decimals and step
      $("#test-decimals").TouchSpin({
        decimals: 2,
        step: 0.25
      });

      // Test 3: Custom min/max/step
      $("#test-min-max").TouchSpin({
        min: 5,
        max: 50,
        step: 3
      });
    });
  </script>
</body>
</html>
