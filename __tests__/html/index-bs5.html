<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin - Bootstrap 5</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

  <link href="../../dist/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">
  <script src="../../dist/jquery.bootstrap-touchspin-bs5.js"></script>

</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div class="wrapper" data-testid="touchspin-default">
        <label for="testinput_default" class="form-label">#testinput_default:</label>
        <input id="testinput_default" type="text" value="50" name="testinput_default" class="form-control">

        <script>
          $("#testinput_default").TouchSpin();
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-number">
        <label for="testinput_number" class="form-label">#testinput_number:</label>
        <input id="testinput_number" type="number" value="50" name="testinput_number" class="form-control">

        <script>
          $("#testinput_number").TouchSpin();
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-decimals">
        <label for="testinput_decimals" class="form-label">#testinput_decimals:</label>
        <input id="testinput_decimals" type="number" value="50" name="testinput_decimals" class="form-control">

        <script>
          $("#testinput_decimals").TouchSpin({
            decimals: 2,
            step: 0.01
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-step10-min">
        <label for="testinput_step10_min" class="form-label">#testinput_step10_min:</label>
        <input id="testinput_step10_min" type="text" value="0" name="testinput_step10_min" class="form-control">

        <script>
          $("#testinput_step10_min").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-step10-max">
        <label for="testinput_step10_max" class="form-label">#testinput_step10_max:</label>
        <input id="testinput_step10_max" type="text" value="100" name="testinput_step10_max" class="form-control">

        <script>
          $("#testinput_step10_max").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-disabled">
        <label for="testinput_disabled" class="form-label">#testinput_disabled:</label>
        <input id="testinput_disabled" type="text" value="0" name="testinput_disabled" class="form-control" disabled>

        <script>
          $("#testinput_disabled").TouchSpin();
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-readonly">
        <label for="testinput_readonly" class="form-label">#testinput_readonly:</label>
        <input id="testinput_readonly" type="text" value="0" name="testinput_readonly" class="form-control" readonly>

        <script>
          $("#testinput_readonly").TouchSpin();
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-data-attributes">
        <label for="testinput_data_attributes" class="form-label">#testinput_data_attributes:</label>
        <input id="testinput_data_attributes" type="text" name="testinput_data_attributes" class="form-control"
               value="50"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2"
        >

        <script>
          $("#testinput_data_attributes").TouchSpin();
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-individual-props">
        <label for="testinput_individual_min_max_step_properties" class="form-label">#testinput_individual_min_max_step_properties:</label>
        <input id="testinput_individual_min_max_step_properties" type="text" name="testinput_individual_min_max_step_properties" class="form-control"
               value="50"
               min="44"
               max="58"
               step="3"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2"
        >

        <script>
          $("#testinput_individual_min_max_step_properties").TouchSpin();
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-group-sm">
        <label for="input_group_sm" class="form-label">#input_group_sm:</label>
        <input id="input_group_sm" type="text" class="form-control form-control-sm" value="50">

        <script>
          $("#input_group_sm").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-group-lg">
        <label for="input_group_lg" class="form-label">#input_group_lg:</label>
        <input id="input_group_lg" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#input_group_lg").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-callbacks">
        <label for="input_callbacks" class="form-label">#input_callbacks:</label>
        <input id="input_callbacks" type="text" class="form-control form-control-lg" value="">

        <script>
          $("#input_callbacks").TouchSpin({
            min: 0,
            max: 1000000,
            step: 0.1,
            decimals: 2,
            initval: '$5,000.00',
            callback_before_calculation: (value) => {
              return numeral(value).value();
            },
            callback_after_calculation: (value) => {
              return numeral(value).format("$0,0.00");
            }
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-vertical">
        <label for="input_vertical" class="form-label">#input_vertical:</label>
        <input id="input_vertical" type="text" class="form-control" value="50">

        <script>
          $("#input_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-sm-vertical">
        <label for="input_sm_vertical" class="form-label">#input_sm_vertical:</label>
        <input id="input_sm_vertical" type="text" class="form-control form-control-sm" value="50">

        <script>
          $("#input_sm_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-lg-vertical">
        <label for="input_lg_vertical" class="form-label">#input_lg_vertical:</label>
        <input id="input_lg_vertical" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#input_lg_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-group-vertical">
        <label for="input_group_vertical" class="form-label">#input_group_vertical:</label>
        <input id="input_group_vertical" type="text" class="form-control" value="50">

        <script>
          $("#input_group_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-group-sm-vertical">
        <label for="input_group_sm_vertical" class="form-label">#input_group_sm_vertical:</label>
        <input id="input_group_sm_vertical" type="text" class="form-control form-control-sm" value="50">

        <script>
          $("#input_group_sm_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper" data-testid="touchspin-group-lg-vertical">
        <label for="input_group_lg_vertical" class="form-label">#input_group_lg_vertical:</label>
        <input id="input_group_lg_vertical" type="text" class="form-control form-control-lg" value="50">

        <script>
          $("#input_group_lg_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <!-- Bootstrap 5 no longer has input-group-prepend/append, use direct children -->
      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix_vertical" class="form-label">#input_group_from_dom_prefix_postfix_vertical:</label>
        <div class="input-group" data-testid="touchspin-prefix-postfix-vertical">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix_postfix_vertical" type="text" class="form-control" value="50">
          <span class="input-group-text">post</span>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_vertical" class="form-label">#input_group_from_dom_prefix_vertical:</label>
        <div class="input-group" data-testid="touchspin-prefix-vertical">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix_vertical" type="text" class="form-control" value="50">
        </div>

        <script>
          $("#input_group_from_dom_prefix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix" class="form-label">#input_group_from_dom_prefix_postfix:</label>
        <div class="input-group" data-testid="touchspin-prefix-postfix">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix_postfix" type="text" class="form-control" value="50">
          <span class="input-group-text">post</span>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix" class="form-label">#input_group_from_dom_prefix:</label>
        <div class="input-group" data-testid="touchspin-prefix">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix" type="text" class="form-control" value="50">
        </div>

        <script>
          $("#input_group_from_dom_prefix").TouchSpin();
        </script>
      </div>

    </div>

    <div class="col-md-8" style="height:100vh;">
      <h6>Events</h6>
      <pre id="events_log"
           style="height:200px;overflow:auto;outline:1px dotted gray;height:calc(100% - 50px);margin-top:15px;"></pre>
    </div>

    <script>
      var events_log = $("#events_log"),
        text = "";

      function writeLine(input, line) {
        text += '#' + input.attr('id') + ': ' + line + "\n";
        events_log.text(text);
        events_log.scrollTop(
          events_log[0].scrollHeight - events_log.height()
        );
      }

      [
        "change",
        "touchspin.on.startspin",
        "touchspin.on.startupspin",
        "touchspin.on.startdownspin",
        "touchspin.on.stopspin",
        "touchspin.on.stopupspin",
        "touchspin.on.stopdownspin",
        "touchspin.on.min",
        "touchspin.on.max"
      ].forEach(function (eventName) {
        $("input").on(eventName, function (e) {
          var line = eventName;
          if (eventName === "change") {
            line += "[" + $(this).val() + "]";
          }
          writeLine($(this), line);
        });
      });
    </script>

  </div>


</div>

</body>
</html>
