<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin - Bootstrap 5</title>

  <script src="assets/jquery/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="assets/fontawesome/fontawesome-5.15.4.min.css">

  <!-- BOOTSTRAP 5 -->
  <link href="assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <script src="assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>

  <script src="assets/numeral/numeral-2.0.6.min.js"></script>

  <!-- Load source CSS -->
  <link href="../../src/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">
  
  <!-- Load source renderer files -->
  <script src="../../src/renderers/AbstractRenderer.js"></script>
  <script src="../../src/renderers/Bootstrap5Renderer.js"></script>
  
  <!-- Create Bootstrap 5 RendererFactory -->
  <script>
    window.RendererFactory = class {
      static createRenderer($, settings, originalinput) {
        return new Bootstrap5Renderer($, settings, originalinput);
      }
      
      static getVersion() {
        return 5;
      }
    };
  </script>
  
  <!-- Load main TouchSpin source file -->
  <script src="../../src/jquery.bootstrap-touchspin.js"></script>

</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div class="wrapper">
        <label for="testinput_default" class="form-label">#testinput_default:</label>
        <input id="testinput_default" data-testid="touchspin-default" type="text" value="50" name="testinput_default" class="form-control">

        <script>
          $("#testinput_default").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_number" class="form-label">#testinput_number:</label>
        <input id="testinput_number" data-testid="touchspin-number" type="number" value="50" name="testinput_number" class="form-control">

        <script>
          $("#testinput_number").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_decimals" class="form-label">#testinput_decimals:</label>
        <input id="testinput_decimals" data-testid="touchspin-decimals" type="number" value="50" name="testinput_decimals" class="form-control">

        <script>
          $("#testinput_decimals").TouchSpin({
            decimals: 2,
            step: 0.01
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_step10_min" class="form-label">#testinput_step10_min:</label>
        <input id="testinput_step10_min" data-testid="touchspin-step10-min" type="text" value="0" name="testinput_step10_min" class="form-control">

        <script>
          $("#testinput_step10_min").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_step10_max" class="form-label">#testinput_step10_max:</label>
        <input id="testinput_step10_max" data-testid="touchspin-step10-max" type="text" value="100" name="testinput_step10_max" class="form-control">

        <script>
          $("#testinput_step10_max").TouchSpin({
            step: 10,
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_disabled" class="form-label">#testinput_disabled:</label>
        <input id="testinput_disabled" data-testid="touchspin-disabled" type="text" value="0" name="testinput_disabled" class="form-control" disabled>

        <script>
          $("#testinput_disabled").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_readonly" class="form-label">#testinput_readonly:</label>
        <input id="testinput_readonly" data-testid="touchspin-readonly" type="text" value="0" name="testinput_readonly" class="form-control" readonly>

        <script>
          $("#testinput_readonly").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_data_attributes" class="form-label">#testinput_data_attributes:</label>
        <input id="testinput_data_attributes" type="text" name="testinput_data_attributes" class="form-control"
               value="50"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2" data-testid="touchspin-data-attributes"
        >

        <script>
          $("#testinput_data_attributes").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="testinput_individual_min_max_step_properties" class="form-label">#testinput_individual_min_max_step_properties:</label>
        <input id="testinput_individual_min_max_step_properties" type="text" name="testinput_individual_min_max_step_properties" class="form-control"
               value="50"
               min="44"
               max="58"
               step="3"
               data-bts-min="40"
               data-bts-max="60"
               data-bts-step="2" data-testid="touchspin-individual-props"
        >

        <script>
          $("#testinput_individual_min_max_step_properties").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_sm" class="form-label">#input_group_sm:</label>
        <input id="input_group_sm" type="text" class="form-control form-control-sm" value="50" data-testid="touchspin-group-sm">

        <script>
          $("#input_group_sm").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_lg" class="form-label">#input_group_lg:</label>
        <input id="input_group_lg" type="text" class="form-control form-control-lg" value="50" data-testid="touchspin-group-lg">

        <script>
          $("#input_group_lg").TouchSpin({
            prefix: "$",
            postfix: "/qty"
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_callbacks" class="form-label">#input_callbacks:</label>
        <input id="input_callbacks" type="text" class="form-control form-control-lg" value="" data-testid="touchspin-callbacks">

        <script>
          $("#input_callbacks").TouchSpin({
            min: 0,
            max: 1000000,
            step: 0.1,
            decimals: 2,
            initval: '$5,000.00',
            callback_before_calculation: (value) => {
              return numeral(value).value();
            },
            callback_after_calculation: (value) => {
              return numeral(value).format("$0,0.00");
            }
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_vertical" class="form-label">#input_vertical:</label>
        <input id="input_vertical" type="text" class="form-control" value="50" data-testid="touchspin-vertical">

        <script>
          $("#input_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_sm_vertical" class="form-label">#input_sm_vertical:</label>
        <input id="input_sm_vertical" type="text" class="form-control form-control-sm" value="50" data-testid="touchspin-sm-vertical">

        <script>
          $("#input_sm_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_lg_vertical" class="form-label">#input_lg_vertical:</label>
        <input id="input_lg_vertical" type="text" class="form-control form-control-lg" value="50" data-testid="touchspin-lg-vertical">

        <script>
          $("#input_lg_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_vertical" class="form-label">#input_group_vertical:</label>
        <input id="input_group_vertical" type="text" class="form-control" value="50" data-testid="touchspin-group-vertical">

        <script>
          $("#input_group_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_sm_vertical" class="form-label">#input_group_sm_vertical:</label>
        <input id="input_group_sm_vertical" type="text" class="form-control form-control-sm" value="50" data-testid="touchspin-group-sm-vertical">

        <script>
          $("#input_group_sm_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_lg_vertical" class="form-label">#input_group_lg_vertical:</label>
        <input id="input_group_lg_vertical" type="text" class="form-control form-control-lg" value="50" data-testid="touchspin-group-lg-vertical">

        <script>
          $("#input_group_lg_vertical").TouchSpin({
            prefix: "$",
            postfix: "/qty",
            verticalbuttons: true
          });
        </script>
      </div>

      <!-- Bootstrap 5 no longer has input-group-prepend/append, use direct children -->
      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix_vertical" class="form-label">#input_group_from_dom_prefix_postfix_vertical:</label>
        <div class="input-group">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix_postfix_vertical" type="text" class="form-control" value="50" data-testid="touchspin-prefix-postfix-vertical">
          <span class="input-group-text">post</span>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_vertical" class="form-label">#input_group_from_dom_prefix_vertical:</label>
        <div class="input-group">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix_vertical" type="text" class="form-control" value="50" data-testid="touchspin-prefix-vertical">
        </div>

        <script>
          $("#input_group_from_dom_prefix_vertical").TouchSpin({
            verticalbuttons: true
          });
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix_postfix" class="form-label">#input_group_from_dom_prefix_postfix:</label>
        <div class="input-group">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix_postfix" type="text" class="form-control" value="50" data-testid="touchspin-prefix-postfix">
          <span class="input-group-text">post</span>
        </div>

        <script>
          $("#input_group_from_dom_prefix_postfix").TouchSpin();
        </script>
      </div>

      <div class="wrapper">
        <label for="input_group_from_dom_prefix" class="form-label">#input_group_from_dom_prefix:</label>
        <div class="input-group">
          <span class="input-group-text">pre</span>
          <input id="input_group_from_dom_prefix" type="text" class="form-control" value="50" data-testid="touchspin-prefix">
        </div>

        <script>
          $("#input_group_from_dom_prefix").TouchSpin();
        </script>
      </div>

    </div>

    <div class="col-md-8" style="height:100vh;">
      <h6>Events</h6>
      <pre id="events_log"
           style="height:200px;overflow:auto;outline:1px dotted gray;height:calc(100% - 50px);margin-top:15px;"></pre>
    </div>

    <script>
      var events_log = $("#events_log"),
        text = "";

      function writeLine(input, line) {
        text += '#' + input.attr('id') + ': ' + line + "\n";
        events_log.text(text);
        events_log.scrollTop(
          events_log[0].scrollHeight - events_log.height()
        );
      }

      [
        "change",
        "touchspin.on.startspin",
        "touchspin.on.startupspin",
        "touchspin.on.startdownspin",
        "touchspin.on.stopspin",
        "touchspin.on.stopupspin",
        "touchspin.on.stopdownspin",
        "touchspin.on.min",
        "touchspin.on.max"
      ].forEach(function (eventName) {
        $("input").on(eventName, function (e) {
          var line = eventName;
          if (eventName === "change") {
            line += "[" + $(this).val() + "]";
          }
          writeLine($(this), line);
        });
      });
    </script>

  </div>


</div>


<!-- Blur target for tests -->
<button id="blur-target" type="button" style="position:absolute;left:-9999px;top:-9999px;">blur</button>

</body>
</html>
