<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin - Bootstrap 4 RTL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-v4-rtl/4.6.2-1/css/bootstrap-rtl.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link href="../../dist/jquery.bootstrap-touchspin.css" rel="stylesheet" type="text/css" media="all">
  <script src="../../dist/jquery.bootstrap-touchspin-bs4.js"></script>
</head>
<body class="rtl">
<div class="container">

  <h1>Bootstrap TouchSpin - Bootstrap 4 RTL Tests</h1>

  <div class="wrapper" data-testid="touchspin-rtl-default">
    <label for="testinput_default">#testinput_default:</label>
    <input id="testinput_default" type="text" class="form-control" value="50">
    <script>
      $("#testinput_default").TouchSpin();
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-decimals">
    <label for="testinput_decimals">#testinput_decimals:</label>
    <input id="testinput_decimals" type="text" class="form-control" value="50">
    <script>
      $("#testinput_decimals").TouchSpin({
        decimals: 2,
        step: 0.01
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-group-sm">
    <label for="input_group_sm">#input_group_sm:</label>
    <input id="input_group_sm" type="text" class="form-control form-control-sm" value="50">
    <script>
      $("#input_group_sm").TouchSpin({
        prefix: "$",
        postfix: "/qty"
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-group-lg">
    <label for="input_group_lg">#input_group_lg:</label>
    <input id="input_group_lg" type="text" class="form-control form-control-lg" value="50">
    <script>
      $("#input_group_lg").TouchSpin({
        prefix: "$",
        postfix: "/qty"
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-vertical">
    <label for="input_vertical">#input_vertical:</label>
    <input id="input_vertical" type="text" class="form-control" value="50">
    <script>
      $("#input_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-sm-vertical">
    <label for="input_sm_vertical">#input_sm_vertical:</label>
    <input id="input_sm_vertical" type="text" class="form-control form-control-sm" value="50">
    <script>
      $("#input_sm_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-lg-vertical">
    <label for="input_lg_vertical">#input_lg_vertical:</label>
    <input id="input_lg_vertical" type="text" class="form-control form-control-lg" value="50">
    <script>
      $("#input_lg_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-group-vertical">
    <label for="input_group_vertical">#input_group_vertical:</label>
    <input id="input_group_vertical" type="text" class="form-control" value="50">
    <script>
      $("#input_group_vertical").TouchSpin({
        prefix: "$",
        postfix: "/qty",
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-group-sm-vertical">
    <label for="input_group_sm_vertical">#input_group_sm_vertical:</label>
    <input id="input_group_sm_vertical" type="text" class="form-control form-control-sm" value="50">
    <script>
      $("#input_group_sm_vertical").TouchSpin({
        prefix: "$",
        postfix: "/qty",
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-group-lg-vertical">
    <label for="input_group_lg_vertical">#input_group_lg_vertical:</label>
    <input id="input_group_lg_vertical" type="text" class="form-control form-control-lg" value="50">
    <script>
      $("#input_group_lg_vertical").TouchSpin({
        prefix: "$",
        postfix: "/qty",
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-prefix-postfix-vertical">
    <label for="input_group_from_dom_prefix_postfix_vertical">#input_group_from_dom_prefix_postfix_vertical:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix_postfix_vertical" type="text" class="form-control" value="50">
      <div class="input-group-append">
        <span class="input-group-text">post</span>
      </div>
    </div>
    <script>
      $("#input_group_from_dom_prefix_postfix_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-prefix-vertical">
    <label for="input_group_from_dom_prefix_vertical">#input_group_from_dom_prefix_vertical:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix_vertical" type="text" class="form-control" value="50">
    </div>
    <script>
      $("#input_group_from_dom_prefix_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-prefix-postfix">
    <label for="input_group_from_dom_prefix_postfix">#input_group_from_dom_prefix_postfix:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix_postfix" type="text" class="form-control" value="50">
      <div class="input-group-append">
        <span class="input-group-text">post</span>
      </div>
    </div>
    <script>
      $("#input_group_from_dom_prefix_postfix").TouchSpin();
    </script>
  </div>

  <div class="wrapper" data-testid="touchspin-rtl-prefix">
    <label for="input_group_from_dom_prefix">#input_group_from_dom_prefix:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix" type="text" class="form-control" value="50">
    </div>
    <script>
      $("#input_group_from_dom_prefix").TouchSpin();
    </script>
  </div>

  <!-- Vertical buttons in middle of input group (not last-child) -->
  <div class="wrapper" data-testid="touchspin-rtl-vertical-not-last">
    <label for="input_group_vertical_not_last">#input_group_vertical_not_last:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_vertical_not_last" type="text" class="form-control" value="50">
      <div class="input-group-append">
        <button class="btn btn-success" type="button">Action</button>
      </div>
    </div>
    <script>
      $("#input_group_vertical_not_last").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    </script>
  </div>

</div>
</body>
</html>
