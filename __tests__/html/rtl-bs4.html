<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Bootstrap TouchSpin - Bootstrap 4 RTL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="assets/jquery/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/bootstrap-4.6.2.min.css" media="screen">
  <link rel="stylesheet" href="assets/bootstrap/bootstrap-4.6.2-rtl.css" media="screen">
  <link rel="stylesheet" href="assets/fontawesome/fontawesome-5.15.4.min.css">

  <!-- Load source CSS -->
  <link href="../../packages/renderers/bootstrap4/dist/touchspin-bootstrap4.css" rel="stylesheet" type="text/css" media="all">

  <!-- Load main TouchSpin source file -->
  <script type="module">
    import { installJqueryTouchSpin } from '../../packages/jquery-plugin/dist/index.mjs';
    import Bootstrap4Renderer from '../../packages/renderers/bootstrap4/dist/index.mjs';

    // Install jQuery plugin
    installJqueryTouchSpin(window.jQuery);

    // Set global default renderer - no need to specify on each TouchSpin call
    globalThis.TouchSpinDefaultRenderer = Bootstrap4Renderer;

    // Keep for backwards compatibility with tests
    window.Bootstrap4Renderer = Bootstrap4Renderer;
    window.modernTouchSpinInstalled = true;

    // Initialize all TouchSpin instances after plugin is loaded
    document.addEventListener('DOMContentLoaded', function() {
      $("#testinput_default").TouchSpin();
      $("#testinput_decimals").TouchSpin({
        decimals: 2,
        step: 0.01
      });
      $("#input_group_sm").TouchSpin({
        prefix: "$",
        postfix: "/qty"
      });
      $("#input_group_lg").TouchSpin({
        prefix: "$",
        postfix: "/qty"
      });
      $("#input_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_sm_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_lg_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_group_vertical").TouchSpin({
        prefix: "$",
        postfix: "/qty",
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_group_sm_vertical").TouchSpin({
        prefix: "$",
        postfix: "/qty",
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_group_lg_vertical").TouchSpin({
        prefix: "$",
        postfix: "/qty",
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_group_from_dom_prefix_postfix_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_group_from_dom_prefix_vertical").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
      $("#input_group_from_dom_prefix_postfix").TouchSpin();
      $("#input_group_from_dom_prefix").TouchSpin();
      $("#input_group_vertical_not_last").TouchSpin({
        verticalbuttons: true,
        verticalup: '<i class="fas fa-chevron-up"></i>',
        verticaldown: '<i class="fas fa-chevron-down"></i>'
      });
    });
  </script>
</head>
<body class="rtl">
<div class="container">

  <h1>Bootstrap TouchSpin - Bootstrap 4 RTL Tests</h1>

  <div class="wrapper">
    <label for="testinput_default">#testinput_default:</label>
    <input id="testinput_default" data-testid="touchspin-rtl-default" type="text" class="form-control" value="50">
  </div>

  <div class="wrapper">
    <label for="testinput_decimals">#testinput_decimals:</label>
    <input id="testinput_decimals" data-testid="touchspin-rtl-decimals" type="text" class="form-control" value="50">
  </div>

  <div class="wrapper">
    <label for="input_group_sm">#input_group_sm:</label>
    <input id="input_group_sm" data-testid="touchspin-rtl-group-sm" type="text" class="form-control form-control-sm" value="50">
  </div>

  <div class="wrapper">
    <label for="input_group_lg">#input_group_lg:</label>
    <input id="input_group_lg" data-testid="touchspin-rtl-group-lg" type="text" class="form-control form-control-lg" value="50">
  </div>

  <div class="wrapper">
    <label for="input_vertical">#input_vertical:</label>
    <input id="input_vertical" data-testid="touchspin-rtl-vertical" type="text" class="form-control" value="50">
  </div>

  <div class="wrapper">
    <label for="input_sm_vertical">#input_sm_vertical:</label>
    <input id="input_sm_vertical" data-testid="touchspin-rtl-sm-vertical" type="text" class="form-control form-control-sm" value="50">
  </div>

  <div class="wrapper">
    <label for="input_lg_vertical">#input_lg_vertical:</label>
    <input id="input_lg_vertical" data-testid="touchspin-rtl-lg-vertical" type="text" class="form-control form-control-lg" value="50">
  </div>

  <div class="wrapper">
    <label for="input_group_vertical">#input_group_vertical:</label>
    <input id="input_group_vertical" data-testid="touchspin-rtl-group-vertical" type="text" class="form-control" value="50">
  </div>

  <div class="wrapper">
    <label for="input_group_sm_vertical">#input_group_sm_vertical:</label>
    <input id="input_group_sm_vertical" data-testid="touchspin-rtl-group-sm-vertical" type="text" class="form-control form-control-sm" value="50">
  </div>

  <div class="wrapper">
    <label for="input_group_lg_vertical">#input_group_lg_vertical:</label>
    <input id="input_group_lg_vertical" data-testid="touchspin-rtl-group-lg-vertical" type="text" class="form-control form-control-lg" value="50">
  </div>

  <div class="wrapper">
    <label for="input_group_from_dom_prefix_postfix_vertical">#input_group_from_dom_prefix_postfix_vertical:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix_postfix_vertical" data-testid="touchspin-rtl-prefix-postfix-vertical" type="text" class="form-control" value="50">
      <div class="input-group-append">
        <span class="input-group-text">post</span>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <label for="input_group_from_dom_prefix_vertical">#input_group_from_dom_prefix_vertical:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix_vertical" data-testid="touchspin-rtl-prefix-vertical" type="text" class="form-control" value="50">
    </div>
  </div>

  <div class="wrapper">
    <label for="input_group_from_dom_prefix_postfix">#input_group_from_dom_prefix_postfix:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix_postfix" data-testid="touchspin-rtl-prefix-postfix" type="text" class="form-control" value="50">
      <div class="input-group-append">
        <span class="input-group-text">post</span>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <label for="input_group_from_dom_prefix">#input_group_from_dom_prefix:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_from_dom_prefix" data-testid="touchspin-rtl-prefix" type="text" class="form-control" value="50">
    </div>
  </div>

  <!-- Vertical buttons in middle of input group (not last-child) -->
  <div class="wrapper">
    <label for="input_group_vertical_not_last">#input_group_vertical_not_last:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">pre</span>
      </div>
      <input id="input_group_vertical_not_last" data-testid="touchspin-rtl-vertical-not-last" type="text" class="form-control" value="50">
      <div class="input-group-append">
        <button class="btn btn-success" type="button">Action</button>
      </div>
    </div>
  </div>

</div>

<!-- Blur target for tests -->
<button id="blur-target" type="button" style="position:absolute;left:-9999px;top:-9999px;">blur</button>

</body>
</html>
