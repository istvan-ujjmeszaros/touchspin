<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings Precedence: Renderer Defaults</title>
  <script src="assets/jquery/jquery-3.7.1.min.js"></script>

  <!-- BOOTSTRAP 5 -->
  <link href="assets/bootstrap/bootstrap-5.3.2.min.css" rel="stylesheet">
  <script src="assets/bootstrap/bootstrap-5.3.2.bundle.min.js"></script>

  <link href="/packages/renderers/bootstrap5/dist/touchspin-bootstrap5.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Settings Precedence: Renderer Defaults</h1>

    <!-- Test: Renderer defaults should be applied when user doesn't specify -->
    <div class="test-group">
      <label for="test-renderer-defaults">Renderer Default Classes:</label>
      <input id="test-renderer-defaults" data-testid="test-renderer-defaults" type="text" value="50" class="form-control">
    </div>

    <!-- Test: Renderer defaults should NOT override user settings -->
    <div class="test-group">
      <label for="test-user-override">User Should Override Renderer:</label>
      <input id="test-user-override" data-testid="test-user-override" type="text" value="50" class="form-control">
    </div>
  </div>

  <!-- Load TouchSpin modern packages -->
  <script type="module">
    import { installJqueryTouchSpin } from '/packages/jquery-plugin/dist/index.js';
    import Bootstrap5Renderer from '/packages/renderers/bootstrap5/dist/index.js';

    // Install jQuery plugin
    installJqueryTouchSpin(window.jQuery);

    // Set global default renderer - no need to specify on each TouchSpin call
    globalThis.TouchSpinDefaultRenderer = Bootstrap5Renderer;

    // Keep for backwards compatibility with tests
    window.Bootstrap5Renderer = Bootstrap5Renderer;
    window.modernTouchSpinInstalled = true;

    // Initialize inputs to test renderer defaults vs user settings
    document.addEventListener('DOMContentLoaded', function() {
      // Test 1: No button classes specified - should get renderer defaults
      $("#test-renderer-defaults").TouchSpin({
        // No buttonup_class or buttondown_class specified
        // Should get Bootstrap5Renderer defaults: 'btn btn-outline-secondary'
      });

      // Test 2: User classes specified - should override renderer defaults
      $("#test-user-override").TouchSpin({
        buttonup_class: 'user-custom-up-class',
        buttondown_class: 'user-custom-down-class'
      });
    });
  </script>
</body>
</html>
