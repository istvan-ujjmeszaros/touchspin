<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Renderer System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Include main TouchSpin with embedded renderers -->
  <script src="src/jquery.bootstrap-touchspin.js"></script>
  <link href="src/jquery.bootstrap-touchspin.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Test Renderer System</h3>
    
    <div class="mb-3">
      <label for="test1">Test Input:</label>
      <input id="test1" type="text" class="form-control" value="50">
    </div>
    
    <script>
      console.log('RendererFactory available:', typeof RendererFactory);
      console.log('Bootstrap5Renderer available:', typeof Bootstrap5Renderer);
      console.log('BootstrapRenderer available:', typeof BootstrapRenderer);
      
      // Test initialization
      $("#test1").TouchSpin({
        prefix: "$",
        postfix: "/qty"
      });
    </script>
  </div>
</body>
</html>
